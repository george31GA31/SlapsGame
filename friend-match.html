<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Match</title>
    <link rel="icon" type="image/png" href="assets/ISF_favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <style>
        /* --- COPYING YOUR EXACT STYLE --- */
        body {
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3rem; font-weight: 900; margin: 0;
            text-transform: uppercase; font-style: italic; letter-spacing: 2px;
            opacity: 0; transform: translateY(-50px);
        }

        h2 {
            font-size: 1.5rem; color: #ccc; margin-top: 10px; margin-bottom: 60px;
            text-transform: uppercase; font-weight: 700;
            opacity: 0; transform: translateY(-30px);
        }

        .btn-play {
            background: #333; color: #888; border: none; padding: 20px 80px;
            font-size: 1.5rem; font-weight: 900; border-radius: 50px;
            cursor: not-allowed; text-transform: uppercase;
            transition: all 0.5s ease; opacity: 0; pointer-events: none;
        }

        .btn-play.active {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white; cursor: pointer; pointer-events: all; opacity: 1;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
        }
        .btn-play.active:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 114, 255, 0.8); }

        @keyframes flyIn { to { opacity: 1; transform: translateY(0); } }
        .anim-text-1 { animation: flyIn 0.8s ease-out forwards 0.2s; }
        .anim-text-2 { animation: flyIn 0.8s ease-out forwards 0.6s; }
        .anim-btn    { animation: flyIn 1s ease-out forwards 1.2s; }
        
        /* Status Text for Connection */
        #status-text {
            margin-top: 20px; font-size: 0.9rem; color: #666; font-style: italic;
            transition: color 0.3s;
        }
    </style>
</head>
<body>

    <div id="match-ui">
        <h1 id="round-name" class="anim-text-1">TOURNAMENT MATCH</h1>
        <h2 id="opponent-name" class="anim-text-2">VS OPPONENT</h2>
        
        <button id="play-btn" class="btn-play anim-btn" onclick="enterGame()">
            CONNECTING...
        </button>
        
        <div id="status-text">Establishing Secure Connection...</div>
    </div>

    <script>
        // --- DATA LOAD ---
        const myRole = localStorage.getItem('isf_role'); 
        const matchId = localStorage.getItem('isf_code');
        const opponentName = localStorage.getItem('isf_tourney_opponent') || "OPPONENT";
        
        // --- PEERJS HANDSHAKE ---
        let peer = null;
        let isReady = false;

        window.onload = function() {
            // 1. Set Text
            // We can determine the "Round Name" from the Match ID (e.g., MATCH-L16-1)
            let displayRound = "TOURNAMENT MATCH";
            if(matchId.includes("16")) displayRound = "ROUND OF 16";
            else if(matchId.includes("QF")) displayRound = "QUARTER FINAL";
            else if(matchId.includes("SF")) displayRound = "SEMI FINAL";
            else if(matchId.includes("FINAL")) displayRound = "GRAND FINAL";

            document.getElementById('round-name').innerText = displayRound;
            document.getElementById('opponent-name').innerText = `VS ${opponentName.toUpperCase()}`;

            // 2. Start Connection
            startNetworking();
        };

        function startNetworking() {
            const status = document.getElementById('status-text');
            const btn = document.getElementById('play-btn');

            if (!matchId) {
                status.innerText = "Error: Match ID Missing";
                return;
            }

            if (myRole === 'host') {
                status.innerText = "Hosting Room... Waiting for Opponent...";
                // Host creates the handshake room (using matchId + '-handshake' to avoid conflict with game)
                peer = new Peer(matchId + '-handshake');
                
                peer.on('connection', (c) => {
                    // Opponent connected!
                    setReady();
                });
                
                peer.on('error', (err) => {
                    if(err.type === 'unavailable-id') {
                        // Means we already opened this, just assume ready
                        setReady();
                    }
                });

            } else {
                status.innerText = "Searching for Host...";
                peer = new Peer(); // Random ID
                
                peer.on('open', () => {
                    const conn = peer.connect(matchId + '-handshake');
                    conn.on('open', () => {
                        setReady();
                    });
                    
                    // Retry logic if host isn't there yet
                    setTimeout(() => {
                        if(!isReady) {
                            status.innerText = "Retrying connection...";
                            const retryConn = peer.connect(matchId + '-handshake');
                            retryConn.on('open', setReady);
                        }
                    }, 2000);
                });
            }
        }

        function setReady() {
            if(isReady) return;
            isReady = true;
            
            const btn = document.getElementById('play-btn');
            const status = document.getElementById('status-text');
            
            btn.innerText = "PLAY MATCH";
            btn.classList.add('active');
            status.innerText = "OPPONENT FOUND!";
            status.style.color = "#00ff00";
        }

        function enterGame() {
            if(!isReady) return;
            
            // Clean up handshake peer
            if(peer) peer.destroy();
            
            // Go to the Actual Game
            window.location.href = 'friend-tournament-game.html';
        }
    </script>
</body>
</html>
