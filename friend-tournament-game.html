<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Tournament Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <div class="scoreboard-widget">
        <div class="p-row">
            <span class="sb-name" id="sb-p1-name">YOU</span>
            <div class="sb-stats">
                <span>Rounds: <b id="sb-p1-rounds">0</b></span>
                <span>Slaps: <b id="sb-p1-slaps">0</b></span>
            </div>
        </div>
        <div class="p-row opponent">
            <span class="sb-name" id="sb-p2-name">OPPONENT</span>
            <div class="sb-stats">
                <span>Rounds: <b id="sb-p2-rounds">0</b></span>
                <span>Slaps: <b id="sb-p2-slaps">0</b></span>
            </div>
        </div>
    </div>

    <div id="opponent-area">
        <div class="player-label" id="opponent-display-name">OPPONENT</div>
        <div class="penalties-container" id="ai-penalties"></div>
        <div id="ai-foundation-area" class="foundation-row">
            </div>
    </div>

    <div id="play-area">
        <div class="deck-container" id="ai-deck-container">
            <div id="ai-draw-deck" class="card-back"></div>
            <div class="deck-count" id="score-ai">26</div>
            <div id="borrowed-ai" class="borrowed-tag hidden">BORROWED</div>
        </div>

        <div class="center-piles">
            <div id="center-pile-left" class="pile-slot"></div>
            <div id="center-pile-right" class="pile-slot"></div>
        </div>

        <div class="deck-container" id="player-deck-container">
            <div id="player-draw-deck" class="card-back"></div>
            <div class="deck-count" id="score-player">26</div>
            <div id="borrowed-player" class="borrowed-tag hidden">BORROWED</div>
        </div>
    </div>

    <div id="player-area">
        <div class="player-label">YOU</div>
        <div class="penalties-container" id="player-penalties"></div>
        <div id="player-foundation-area" class="foundation-row">
            </div>
    </div>

    <div id="slap-overlay" class="hidden">
        <div id="slap-text">SLAP!</div>
    </div>

    <div id="countdown-overlay" class="hidden">3</div>

    <div id="game-message" class="hidden">
        <div class="msg-content">
            <h1 id="msg-title">ROUND OVER</h1>
            <p id="msg-subtitle">...</p>
            <button id="msg-btn" class="btn-action-small hidden">CONTINUE</button>
        </div>
    </div>

    <script src="tournament-online.js"></script>

</body>
</html>
