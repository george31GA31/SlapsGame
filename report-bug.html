<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISF Online - Report a Bug</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- PAGE SPECIFIC OVERRIDES TO MATCH YOUR THEME --- */
        :root {
            --neon-blue: #00BFFF; /* The bright cyan from your screenshots */
            --dark-bg: #050505;
            --card-bg: #0a0a0a;
            --border-color: #333;
            --input-bg: #111;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif; /* Assuming this is your font, fallback to sans-serif */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: black;
            border-bottom: 1px solid #111;
        }

        .logo-img {
            height: 40px; /* Adjust based on your actual PNG size */
            object-fit: contain;
        }

        .btn-home {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .btn-home:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* MAIN CARD - Matches "Play a Friend" Modal */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .setup-card {
            background-color: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            position: relative;
        }

        .setup-header i {
            font-size: 3rem;
            color: var(--neon-blue); /* Changed from red to blue to match theme */
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .setup-header h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-style: italic; /* Matches the "PLAY A FRIEND" style */
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .setup-header p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* FORM ELEMENTS */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            color: var(--neon-blue);
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-input, select, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #333;
            color: white;
            padding: 12px 15px;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 6px;
            box-sizing: border-box; /* Fixes padding issues */
            transition: 0.3s;
        }

        .lobby-input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
        }

        /* Primary Action Button (Like "HOST MATCH") */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--neon-blue);
            color: black;
            border: none;
            border-radius: 30px; /* Pill shape like screenshots */
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
        }

        /* Secondary Button (Like "JOIN MATCH") */
        .btn-back {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: rgba(0, 191, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.2);
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-area">
            <img src="assets/ISF_ONLINE.png" alt="ISF Online" class="logo-img"> 
        </div>
        <div class="auth-buttons">
            <button class="btn-home" onclick="window.location.href='index.html'">Main Menu</button>
        </div>
    </div>

    <div class="main-container">
        
        <div class="setup-card">
            
            <div class="setup-header">
                <i class="fa-solid fa-bug"></i>
                <h1>REPORT A BUG</h1>
                <p>Found a glitch? Let us know so we can fix it.</p>
            </div>

            <form id="bug-form" action="https://formspree.io/f/xgoynpvp" method="POST">
                
                <div class="input-group">
                    <label class="input-label">Your Name</label>
                    <input type="text" name="name" required class="lobby-input" placeholder="ENTER NAME...">
                </div>

                <div class="input-group">
                    <label class="input-label">Your Email</label>
                    <input type="email" name="email" required class="lobby-input" placeholder="NAME@EXAMPLE.COM">
                </div>

                <div class="input-group">
                    <label class="input-label">Topic</label>
                    <select name="topic" class="lobby-input">
                        <option value="Bug Report">BUG / GLITCH</option>
                        <option value="Feedback">GENERAL FEEDBACK</option>
                        <option value="Question">QUESTION</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">Details</label>
                    <textarea name="message" required class="lobby-input" style="height: 120px; resize: none;" placeholder="DESCRIBE WHAT HAPPENED..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    SEND REPORT
                </button>
            </form>

            <div id="status-message" class="hidden" style="margin-top: 30px;">
                <i class="fa-solid fa-check-circle" style="font-size: 3rem; color: #00ff00; margin-bottom: 10px;"></i>
                <h3 style="color: white; margin: 0;">REPORT SENT!</h3>
                <p style="color: #888;">Thanks for helping us improve the game.</p>
                <button class="btn-back" onclick="window.location.href='index.html'">RETURN HOME</button>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById("bug-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            const status = document.getElementById("status-message");
            const data = new FormData(event.target);
            
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.style.display = "none"; // Hide form
                    document.querySelector('.setup-header').style.display = "none"; // Hide header
                    status.classList.remove("hidden"); // Show success message
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert("Oops! There was a problem submitting your form");
                        }
                    })
                }
            }).catch(error => {
                alert("Oops! There was a problem submitting your form");
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
