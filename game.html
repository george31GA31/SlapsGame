<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAPS - Match in Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="game-body">

    <div class="ui-widget-left">
        <button class="btn-quit" onclick="window.location.href='index.html'">QUIT MATCH</button>
    </div>

    <div class="game-board">
        
        <div class="foundation-box opponent-box" id="ai-foundation-area">
            </div>

        <div class="center-zone">
            
            <div class="deck-area" id="ai-draw-deck">
                <img src="assets/cards/back_of_card.png" class="card-back">
                <span class="deck-count" id="ai-count">26</span>
            </div>

            <div class="battlefield">
                <div class="center-pile" id="center-pile-left"></div>
                <div class="center-pile" id="center-pile-right"></div>
            </div>

            <div class="deck-area" id="player-draw-deck">
                <img src="assets/cards/back_of_card.png" class="card-back">
                <span class="deck-count" id="player-count">26</span>
            </div>

        </div>

        <div class="foundation-box player-box" id="player-foundation-area">
            </div>

    </div>

    <script src="game.js"></script>
</body>
