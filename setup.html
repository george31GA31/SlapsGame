<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAPS - Bot Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <nav class="sidebar-left">
            <div class="logo-area">
                <img src="assets/ISF_pink.png" alt="ISF" class="isf-logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a></li>
            </ul>
        </nav>

        <main class="game-board-area" style="flex-direction: column;">
            
            <div class="setup-card">
                
                <div class="setup-header">
                    <i class="fa-solid fa-robot" id="bot-icon"></i>
                    <h1>BOT DIFFICULTY</h1>
                </div>

                <div class="difficulty-display">
                    <div class="diff-number" id="diff-number">1</div>
                    <h2 id="difficulty-label">ROOKIE</h2>
                </div>

                <div class="slider-container">
                    <input type="range" min="1" max="10" value="1" class="slider" id="diffRange">
                    
                    <div class="slider-steps">
                        <span>1</span>
                        <span>10</span>
                    </div>
                </div>

                <button class="btn-start" onclick="window.location.href='game.html'">START MATCH</button>
            </div>

        </main>
    </div>

    <script>
        const slider = document.getElementById("diffRange");
        const label = document.getElementById("difficulty-label");
        const numberDisplay = document.getElementById("diff-number");
        const icon = document.getElementById("bot-icon");
        
        // The 10 Difficulty Levels
        const levels = {
            1: "ROOKIE",
            2: "NOVICE",
            3: "DEVELOPING",
            4: "INTERMEDIATE",
            5: "COMPETENT",
            6: "ADVANCED",
            7: "ESTABLISHED",
            8: "PROVEN",
            9: "ELITE",
            10: "MASTER"
        };

        // Smooth Color Gradient: Light Green -> Deep Red
        // We use specific Hex codes to ensure it looks good at every step
        const colors = {
            1: "#66ff66", // Light Green
            2: "#88ff66",
            3: "#aaff66",
            4: "#ccff66",
            5: "#ffff66", // Yellow (Middle)
            6: "#ffcc66",
            7: "#ffaa66",
            8: "#ff8866",
            9: "#ff6666",
            10: "#8b0000" // Deep Red
        };

        // Function to update everything
        function updateUI(val) {
            // Update Text
            label.innerText = levels[val];
            numberDisplay.innerText = val;
            
            // Update Colors
            const color = colors[val];
            label.style.color = color;
            numberDisplay.style.color = color;
            icon.style.color = color;
            
            // Add a subtle glow to the icon matching the color
            icon.style.textShadow = `0 0 15px ${color}`;
        }

        // Initialize on load
        updateUI(slider.value);

        // Update on slide
        slider.oninput = function() {
            updateUI(this.value);
        }
    </script>
</body>
</html>
