<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAPS - Bot Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="setup-page">

    <div class="app-container">
        
        <nav class="sidebar-left">
            <div class="logo-area">
               <img src="assets/ISF_pink.png" alt="ISF" class="isf-logo">
           </div>
            <ul class="nav-links">
               <li><a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a></li>
           </ul>
        </nav>

        <main class="game-board-area" style="flex-direction: column;">
            
            <div class="setup-card">
                
                <div class="setup-header">
                    <i class="fa-solid fa-robot" id="bot-icon"></i>
                    <h1>BOT DIFFICULTY</h1>
                </div>

                <div class="difficulty-display">
                    <div class="diff-number" id="diff-number">1</div>
                    <h2 id="difficulty-label">ROOKIE</h2>
                </div>

                <div class="slider-container">
                    <input type="range" min="1" max="10" value="1" class="slider" id="diffRange">
                    
                    <div class="slider-steps">
                        <span>1</span>
                        <span>10</span>
                    </div>
                </div>

                <button class="btn-start">START MATCH</button>
            </div>

        </main>
    </div>

    <script>
    // 1. CONFIGURATION
    const slider = document.querySelector('.slider');
    const numberDisplay = document.querySelector('.diff-number');
    const label = document.querySelector('.difficulty-display h2');
    const icon = document.querySelector('.setup-header i');
    const startBtn = document.querySelector('.btn-start');

    // Difficulty Labels
    const levels = {
        1: "ROOKIE", 2: "BEGINNER", 3: "AMATEUR", 4: "SEMI-PRO", 
        5: "PROFESSIONAL", 6: "VETERAN", 7: "EXPERT", 
        8: "MASTER", 9: "GRANDMASTER", 10: "LEGEND"
    };

    // Colors (Green -> Yellow -> Red)
    const colors = {
        1: "#66ff66", 2: "#88ff66", 3: "#aaff66", 4: "#ccff66",
        5: "#ffff66", 6: "#ffcc66", 7: "#ffaa66", 8: "#ff8866",
        9: "#ff6666", 10: "#ff0000"
    };

    // 2. UPDATE FUNCTION (Visuals)
    function updateUI() {
        const val = slider.value;
        
        // Update Text
        numberDisplay.innerText = val;
        label.innerText = levels[val];
        
        // Update Colors
        const color = colors[val];
        numberDisplay.style.color = color;
        label.style.color = color;
        icon.style.color = color;
        icon.style.textShadow = `0 0 20px ${color}`;
        startBtn.style.borderColor = color;
    }

    // 3. EVENT LISTENERS
    slider.addEventListener('input', updateUI);

    // --- THE CRITICAL FIX: SAVING THE DATA ---
    startBtn.addEventListener('click', () => {
        const difficulty = slider.value;
        
        // This line saves the number "10" (or whatever you picked) 
        // into the browser's memory so the next page can read it.
        localStorage.setItem('slapsDifficulty', difficulty);
        
        console.log("Saved Difficulty:", difficulty);
        
        // NOW we go to the game page
        window.location.href = 'game.html'; 
    });

    // Initialize
    updateUI();
    </script>
</body>
</html>
