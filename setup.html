<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Setup - Slaps.GG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="setup-body">

    <div class="bg-gradient"></div>

    <div class="setup-card">
        
        <div class="top-navigation">
            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> BACK</a>
        </div>

        <div class="central-avatar">
            <div class="avatar-glow" id="avatar-glow">
                <i class="fa-solid fa-robot" id="bot-icon"></i>
            </div>
        </div>

        <div class="info-display">
            <h1 id="difficulty-title">ROOKIE</h1>
            <div class="difficulty-level-box" id="level-box">LEVEL 1</div>
            <p id="difficulty-desc">Slow reaction time. Good for learning.</p>
        </div>

        <div class="slider-section">
            <input type="range" min="1" max="10" value="5" class="big-slider" id="difficulty-slider">
            
            <div class="slider-labels">
                <span>EASY</span>
                <span>MASTER</span>
            </div>
        </div>

        <a href="game.html" class="btn-mega-start" id="start-btn">
            START MATCH
        </a>

    </div>

    <script>
        const slider = document.getElementById('difficulty-slider');
        const title = document.getElementById('difficulty-title');
        const desc = document.getElementById('difficulty-desc');
        const levelBox = document.getElementById('level-box');
        const botIcon = document.getElementById('bot-icon');
        const avatarGlow = document.getElementById('avatar-glow');
        const startBtn = document.getElementById('start-btn');

        // DIRECT MAPPING: 10 Levels = 10 Names. No math errors possible.
        // Array index 0 matches Slider Value 1.
        const difficultyData = [
            { name: "ROOKIE",       color: "#81b64c", desc: "Very slow. Good for learning mechanics." }, // Level 1
            { name: "NOVICE",       color: "#81b64c", desc: "Still learning. Reacts slowly." },          // Level 2
            { name: "AMATEUR",      color: "#81b64c", desc: "Knows the rules, but hesitates." },         // Level 3
            { name: "INTERMEDIATE", color: "#e6912c", desc: "A standard opponent. Pays attention." },    // Level 4
            { name: "SKILLED",      color: "#e6912c", desc: "Reacts quickly to obvious moves." },        // Level 5
            { name: "GOOD",         color: "#e6912c", desc: "Makes very few mistakes." },                // Level 6
            { name: "ADVANCED",     color: "#e6912c", desc: "Competitive reaction times." },             // Level 7
            { name: "PROVEN",       color: "#cc3333", desc: "Fast. Very fast." },                        // Level 8
            { name: "MASTER",       color: "#cc3333", desc: "Near instant reactions." },                 // Level 9
            { name: "UNBEATABLE",   color: "#cc3333", desc: "Good luck. You will need it." }             // Level 10
        ];

        function updateUI(val) {
            // Get data for this level (subtract 1 because arrays start at 0)
            const data = difficultyData[val - 1];

            // Update Text
            title.innerText = data.name;
            desc.innerText = data.desc;
            levelBox.innerText = "LEVEL " + val;
            
            // Update Colors
            title.style.color = data.color;
            levelBox.style.backgroundColor = data.color;
            botIcon.style.color = data.color;
            
            // Update Glow Intensity based on level
            avatarGlow.style.boxShadow = `0 0 ${val * 5}px ${data.color}`;
            avatarGlow.style.borderColor = data.color;

            // Save for next page
            localStorage.setItem('slapsDifficulty', val);
        }

        slider.oninput = function() { updateUI(this.value); };
        
        // Initialize at Level 5
        updateUI(5);
    </script>
</body>
</html>
