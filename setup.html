<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAPS - Bot Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* --- DARK THEME STYLES --- */
    body.matchmaking-body {
        background-color: #1a1a1a;
        background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
        color: white;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .setup-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid #333;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        width: 100%;
        max-width: 450px;
    }

    h1 {
        font-weight: 900;
        font-size: 2rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: white;
    }

    /* Difficulty Display */
    .diff-number {
        font-size: 5rem;
        font-weight: 900;
        line-height: 1;
        margin: 10px 0;
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .diff-label {
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        margin-bottom: 30px;
        letter-spacing: 2px;
    }

    /* Custom Slider */
    .slider-container { margin: 30px 0; width: 100%; }
    
    input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
    }
    
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        margin-top: -10px;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background: #444;
        border-radius: 5px;
    }

    /* Buttons */
    .btn-action-large {
        background: transparent;
        border: 2px solid #66ff66; /* Default Green */
        color: white;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 900;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        width: 100%;
        transition: 0.2s;
        margin-top: 10px;
    }
    .btn-action-large:hover {
        background: #66ff66;
        color: black;
    }

    .btn-back {
        background: transparent;
        border: none;
        color: #666;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
    }
    .btn-back:hover { color: white; }
</style>
</head>
<body class="matchmaking-body">
<div class="setup-container">
        
        <i class="fa-solid fa-robot" id="bot-icon" style="font-size: 3rem; margin-bottom: 10px;"></i>
        
        <h1>BOT DIFFICULTY</h1>

        <div class="diff-number" id="diff-number">1</div>
        <div class="diff-label" id="difficulty-label">ROOKIE</div>

        <div class="slider-container">
            <input type="range" min="1" max="10" value="1" class="slider" id="diffRange">
            <div style="display:flex; justify-content:space-between; color:#666; font-size:0.8rem; margin-top:5px; font-weight:bold;">
                <span>1</span>
                <span>10</span>
            </div>
        </div>

        <button class="btn-action-large" id="btn-start">START MATCH</button>
        
        <br>
        
        <button class="btn-back" onclick="window.location.href='index.html'">BACK</button>
    </div>

    <script>
    // 1. SELECT ELEMENTS
    const slider = document.getElementById('diffRange');
    const numberDisplay = document.getElementById('diff-number');
    const label = document.getElementById('difficulty-label');
    const icon = document.getElementById('bot-icon');
    const startBtn = document.getElementById('btn-start');

    // Difficulty Names
    const levels = {
        1: "ROOKIE", 2: "BEGINNER", 3: "AMATEUR", 4: "SEMI-PRO", 
        5: "PROFESSIONAL", 6: "VETERAN", 7: "EXPERT", 
        8: "MASTER", 9: "GRANDMASTER", 10: "LEGEND"
    };

    // Colors (Green -> Yellow -> Red)
    const colors = {
        1: "#66ff66", 2: "#88ff66", 3: "#aaff66", 4: "#ccff66",
        5: "#ffff66", 6: "#ffcc66", 7: "#ffaa66", 8: "#ff8866",
        9: "#ff6666", 10: "#ff0000"
    };

    // 2. UPDATE FUNCTION
    function updateUI() {
        const val = slider.value;
        const color = colors[val];

        // Text
        numberDisplay.innerText = val;
        label.innerText = levels[val];
        
        // Coloring
        numberDisplay.style.color = color;
        label.style.color = color;
        icon.style.color = color;
        icon.style.textShadow = `0 0 20px ${color}`;
        
        // Button Border Color
        startBtn.style.borderColor = color;
        
        // Dynamic Hover Effect
        startBtn.onmouseover = () => { startBtn.style.background = color; startBtn.style.color = "black"; };
        startBtn.onmouseout = () => { startBtn.style.background = "transparent"; startBtn.style.color = "white"; };
    }

    // 3. LISTENERS
    slider.addEventListener('input', updateUI);

    startBtn.addEventListener('click', () => {
        localStorage.setItem('slapsDifficulty', slider.value);
        console.log("Saved Difficulty:", slider.value);
        window.location.href = 'game.html'; 
    });

    // Init
    updateUI();
    </script>
    <script>
    // 1. CONFIGURATION
    const slider = document.querySelector('.slider');
    const numberDisplay = document.querySelector('.diff-number');
    const label = document.querySelector('.difficulty-display h2');
    const icon = document.querySelector('.setup-header i');
    const startBtn = document.querySelector('.btn-start');

    // Difficulty Labels
    const levels = {
        1: "ROOKIE", 2: "BEGINNER", 3: "AMATEUR", 4: "SEMI-PRO", 
        5: "PROFESSIONAL", 6: "VETERAN", 7: "EXPERT", 
        8: "MASTER", 9: "GRANDMASTER", 10: "LEGEND"
    };

    // Colors (Green -> Yellow -> Red)
    const colors = {
        1: "#66ff66", 2: "#88ff66", 3: "#aaff66", 4: "#ccff66",
        5: "#ffff66", 6: "#ffcc66", 7: "#ffaa66", 8: "#ff8866",
        9: "#ff6666", 10: "#ff0000"
    };

    // 2. UPDATE FUNCTION (Visuals)
    function updateUI() {
        const val = slider.value;
        
        // Update Text
        numberDisplay.innerText = val;
        label.innerText = levels[val];
        
        // Update Colors
        const color = colors[val];
        numberDisplay.style.color = color;
        label.style.color = color;
        icon.style.color = color;
        icon.style.textShadow = `0 0 20px ${color}`;
        startBtn.style.borderColor = color;
    }

    // 3. EVENT LISTENERS
    slider.addEventListener('input', updateUI);

    // --- THE CRITICAL FIX: SAVING THE DATA ---
    startBtn.addEventListener('click', () => {
        const difficulty = slider.value;
        
        // This line saves the number "10" (or whatever you picked) 
        // into the browser's memory so the next page can read it.
        localStorage.setItem('slapsDifficulty', difficulty);
        
        console.log("Saved Difficulty:", difficulty);
        
        // NOW we go to the game page
        window.location.href = 'game.html'; 
    });

    // Initialize
    updateUI();
    </script>
</body>
</html>
