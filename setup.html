<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="setup-body">
    <div class="setup-card">
        <h2>MATCH CONFIGURATION</h2>
        <div class="bot-profile-container">
            <i class="fa-solid fa-robot" id="bot-icon" style="font-size: 50px; color: #81b64c;"></i>
            <h1 id="difficulty-title">ROOKIE</h1>
        </div>
        <div class="controls-area">
            <input type="range" min="1" max="10" value="5" class="pro-slider" id="difficulty-slider">
        </div>
        <a href="game.html" class="btn-launch">START MATCH</a>
    </div>
    <script>
        const slider = document.getElementById('difficulty-slider');
        const title = document.getElementById('difficulty-title');
        const names = ["ROOKIE", "NOVICE", "AMATEUR", "INTERMEDIATE", "SKILLED", "GOOD", "ADVANCED", "PROVEN", "MASTER", "UNBEATABLE"];
        slider.oninput = function() {
            title.innerText = names[this.value - 1];
            localStorage.setItem('slapsDifficulty', this.value);
        };
        localStorage.setItem('slapsDifficulty', 5);
    </script>
</body>
</html>
