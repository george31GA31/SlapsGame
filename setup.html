<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Setup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="setup-body">
    <div class="bg-gradient"></div>
    <div class="setup-card">
        <div class="setup-header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <h2>MATCH CONFIGURATION</h2>
        </div>
        <div class="bot-profile-container">
            <div class="avatar-ring" id="avatar-ring"><i class="fa-solid fa-robot" id="bot-icon"></i></div>
            <h1 id="difficulty-title">ROOKIE</h1>
            <p class="bot-desc" id="difficulty-desc">Reaction Time: ~3.0s</p>
        </div>
        <div class="controls-area">
            <div class="slider-header"><span>DIFFICULTY</span><span id="level-display" class="level-badge">LVL 1</span></div>
            <div class="custom-slider-wrapper">
                <input type="range" min="1" max="10" value="5" class="pro-slider" id="difficulty-slider">
                <div class="slider-track-fill" id="track-fill"></div>
            </div>
            <div class="slider-labels"><span>Easy</span><span>Master</span></div>
        </div>
        <a href="game.html" class="btn-launch" id="start-btn">INITIALIZE MATCH <i class="fa-solid fa-play"></i></a>
    </div>
    <script>
        const slider = document.getElementById('difficulty-slider');
        const levelDisplay = document.getElementById('level-display');
        const title = document.getElementById('difficulty-title');
        const desc = document.getElementById('difficulty-desc');
        const botIcon = document.getElementById('bot-icon');
        const avatarRing = document.getElementById('avatar-ring');
        const trackFill = document.getElementById('track-fill');
        const data = [
            {n:"ROOKIE",c:"#81b64c",d:"~3.0s"},{n:"NOVICE",c:"#81b64c",d:"~2.5s"},{n:"AMATEUR",c:"#81b64c",d:"~2.0s"},
            {n:"INTERMEDIATE",c:"#e6912c",d:"~1.5s"},{n:"SKILLED",c:"#e6912c",d:"~1.2s"},{n:"GOOD",c:"#e6912c",d:"~1.0s"},
            {n:"ADVANCED",c:"#e6912c",d:"~0.8s"},{n:"PROVEN",c:"#cc3333",d:"~0.6s"},{n:"MASTER",c:"#cc3333",d:"~0.4s"},{n:"UNBEATABLE",c:"#cc3333",d:"~0.2s"}
        ];
        function update(v) {
            const d = data[v-1];
            title.innerText = d.n; desc.innerText = "Reaction Time: " + d.d; levelDisplay.innerText = "LVL "+v;
            trackFill.style.width = ((v-1)/9)*100 + "%";
            botIcon.style.color = d.c; avatarRing.style.borderColor = d.c; levelDisplay.style.backgroundColor = d.c; trackFill.style.backgroundColor = d.c;
            localStorage.setItem('slapsDifficulty', v);
        }
        slider.oninput = function(){update(this.value)}; update(5);
    </script>
</body>
</html>
