<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Tournament - ISF</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- REUSING BRACKET STYLES FROM BEFORE --- */
        body.tournament-body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .nav-bar {
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid #333; z-index: 100;
        }
        .nav-title { font-weight: 900; font-style: italic; font-size: 1.2rem; color: #fff; letter-spacing: 1px; }
        .btn-home {
            background: transparent; border: 1px solid #444; color: #888; padding: 8px 20px;
            border-radius: 20px; cursor: pointer; transition: all 0.2s; font-weight: 700; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-home:hover { border-color: #fff; color: #fff; }

        /* BRACKET CONTAINER */
        .bracket-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;
            overflow-x: auto; filter: blur(5px); /* Blurred until tournament starts */
            transition: filter 0.5s ease;
        }
        .bracket-container.active { filter: blur(0); }

        .bracket-wrapper { display: flex; justify-content: center; align-items: stretch; gap: 20px; width: 100%; max-width: 1400px; height: 100%; }
        .column { display: flex; flex-direction: column; justify-content: space-around; flex: 1; }
        .column-title { text-align: center; font-size: 0.8rem; color: #00ccff; text-transform: uppercase; font-weight: 800; margin-bottom: 10px; text-shadow: 0 0 10px rgba(0, 204, 255, 0.5); }
        
        .match-box {
            position: relative; background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            border: 1px solid #333; border-radius: 8px; padding: 8px 10px; text-align: center; width: 100%;
            transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.5); margin: 5px 0; min-height: 40px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .match-box.occupied { background: linear-gradient(90deg, #00c6ff, #0072ff); border: 1px solid #00ccff; box-shadow: 0 0 15px rgba(0, 114, 255, 0.4); }
        .player-name { font-size: 0.75rem; font-weight: 700; color: #555; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }
        .occupied .player-name { color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        /* CONNECTORS */
        .connector-right::after, .connector-left::after { content: ''; position: absolute; background-color: #444; transition: background-color 0.3s; }
        .occupied.connector-right::after, .occupied.connector-left::after { background-color: #00ccff; box-shadow: 0 0 8px #00ccff; }

        /* Left Side */
        .col-r16-l .match-box:nth-child(odd)::after { width: 15px; height: 100%; right: -15px; top: 50%; border-right: 2px solid #444; border-top: 2px solid #444; border-top-right-radius: 8px; background: transparent !important; }
        .col-r16-l .match-box:nth-child(even)::after { width: 15px; height: 100%; right: -15px; bottom: 50%; border-right: 2px solid #444; border-bottom: 2px solid #444; border-bottom-right-radius: 8px; background: transparent !important; }
        .col-qf-l .match-box:nth-child(odd)::after { width: 15px; height: 100%; right: -15px; top: 50%; border-right: 2px solid #444; border-top: 2px solid #444; border-top-right-radius: 8px; background: transparent !important; }
        .col-qf-l .match-box:nth-child(even)::after { width: 15px; height: 100%; right: -15px; bottom: 50%; border-right: 2px solid #444; border-bottom: 2px solid #444; border-bottom-right-radius: 8px; background: transparent !important; }
        .col-sf-l .match-box:nth-child(1)::after { width: 20px; height: 2px; right: -20px; top: 50%; background: #444; }

        /* Right Side */
        .col-r16-r .match-box:nth-child(odd)::after { width: 15px; height: 100%; left: -15px; top: 50%; border-left: 2px solid #444; border-top: 2px solid #444; border-top-left-radius: 8px; background: transparent !important; }
        .col-r16-r .match-box:nth-child(even)::after { width: 15px; height: 100%; left: -15px; bottom: 50%; border-left: 2px solid #444; border-bottom: 2px solid #444; border-bottom-left-radius: 8px; background: transparent !important; }
        .col-qf-r .match-box:nth-child(odd)::after { width: 15px; height: 100%; left: -15px; top: 50%; border-left: 2px solid #444; border-top: 2px solid #444; border-top-left-radius: 8px; background: transparent !important; }
        .col-qf-r .match-box:nth-child(even)::after { width: 15px; height: 100%; left: -15px; bottom: 50%; border-left: 2px solid #444; border-bottom: 2px solid #444; border-bottom-left-radius: 8px; background: transparent !important; }
        .col-sf-r .match-box:nth-child(1)::after { width: 20px; height: 2px; left: -20px; top: 50%; background: #444; }

        /* Center */
        .col-final { flex: 0.8; justify-content: center; align-items: center; gap: 20px; }
        .vs-circle { width: 50px; height: 50px; background: #222; border: 2px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #fff; font-style: italic; z-index: 5; }
        .final-box { height: 60px; width: 100%; font-size: 1.2rem; }

        /* --- LOBBY OVERLAY STYLES --- */
        #lobby-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200;
        }
        .lobby-card {
            background-color: #0f0f0f; border: 1px solid #333; border-radius: 20px;
            padding: 40px; width: 400px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .lobby-title { font-size: 2rem; font-style: italic; font-weight: 900; margin-bottom: 20px; color: white; }
        .lobby-code-display {
            font-size: 2.5rem; color: #00ccff; font-weight: 900; letter-spacing: 2px;
            margin: 20px 0; text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }
        .player-list {
            background: #1a1a1a; border-radius: 10px; padding: 15px; margin: 20px 0;
            max-height: 200px; overflow-y: auto; text-align: left;
        }
        .player-item {
            padding: 8px; border-bottom: 1px solid #333; color: #ccc; font-weight: 700; font-size: 0.9rem;
            display: flex; justify-content: space-between;
        }
        .player-item i { color: #00ff00; margin-right: 10px; }
        
        .btn-action {
            background: linear-gradient(90deg, #00c6ff, #0072ff); border: none; padding: 15px 40px;
            color: white; font-weight: 900; border-radius: 50px; font-size: 1.1rem; cursor: pointer;
            text-transform: uppercase; width: 100%; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3); transition: transform 0.2s;
        }
        .btn-action:hover { transform: scale(1.05); }
        .btn-action:disabled { background: #444; cursor: not-allowed; box-shadow: none; color: #888; }

        .input-field {
            background: #222; border: 1px solid #444; padding: 15px; width: 100%;
            color: white; font-family: 'Montserrat', sans-serif; font-weight: 700; text-align: center;
            border-radius: 10px; font-size: 1.2rem; margin-bottom: 15px; box-sizing: border-box;
            text-transform: uppercase;
        }
        .hidden { display: none !important; }

        /* NEXT MATCH FOOTER */
        /* NEXT MATCH FOOTER - FIXED VISIBILITY */
        .footer-controls {
            height: 100px; 
            background: transparent; /* Remove black background */
            border: none; /* Remove border */
            display: flex; 
            justify-content: center; 
            align-items: flex-end; /* Push button to bottom */
            padding-bottom: 20px;
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            z-index: 150;
            pointer-events: none; /* Allow clicking THROUGH the empty space */
        }
        
        .footer-controls button {
            pointer-events: auto; /* Re-enable clicking on the button itself */
            box-shadow: 0 0 20px rgba(0,0,0,0.8); /* Add shadow to button so it pops */
        }

        /* Add padding to bracket so we can scroll past the button */
        .bracket-container {
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
            padding-bottom: 120px; /* EXTRA SPACE AT BOTTOM */
            overflow-x: auto; 
            filter: blur(5px);
            transition: filter 0.5s ease;
        }
    </style>
</head>
<body class="tournament-body">

    <div class="nav-bar">
        <div class="nav-title">FRIEND TOURNAMENT</div>
        <button class="btn-home" onclick="window.location.href='index.html'">Main Menu</button>
    </div>

    <div id="lobby-overlay">
        
        <div id="lobby-menu" class="lobby-card">
            <div style="font-size: 3rem; color:#00ccff; margin-bottom:10px;"><i class="fa-solid fa-users"></i></div>
            <div class="lobby-title">PLAY FRIENDS</div>
            <input type="text" id="my-nickname" class="input-field" placeholder="ENTER YOUR NICKNAME" maxlength="12">
            <button class="btn-action" onclick="setupHost()">HOST TOURNAMENT</button>
            <div style="margin: 15px 0; color:#666; font-weight:bold;">OR</div>
            <button class="btn-action" style="background: transparent; border: 2px solid #00ccff; box-shadow: none;" onclick="showJoinUI()">JOIN TOURNAMENT</button>
        </div>

        <div id="lobby-join" class="lobby-card hidden">
            <div class="lobby-title">JOIN LOBBY</div>
            <input type="text" id="join-code" class="input-field" placeholder="ENTER ISF-CODE" maxlength="8">
            <button class="btn-action" onclick="joinLobby()">CONNECT</button>
            <button class="btn-home" style="margin-top:15px; border:none;" onclick="resetLobbyUI()">CANCEL</button>
        </div>

        <div id="lobby-waiting" class="lobby-card hidden">
            <div class="lobby-title">LOBBY</div>
            <div id="host-code-display" class="lobby-code-display">---</div>
            <div class="player-list" id="player-list">
                </div>
            <div id="lobby-status" style="color:#888; margin-bottom:15px; font-weight:bold;">WAITING FOR PLAYERS...</div>
            <button id="btn-start-tourney" class="btn-action" onclick="startTournament()" disabled>START TOURNAMENT</button>
        </div>
    </div>

    <div class="bracket-container" id="bracket-container">
        <div class="bracket-wrapper">
            <div class="column col-r16-l">
                <div class="column-title">Round of 16</div>
                <div class="match-box" id="L16-1"><div class="player-name"></div></div>
                <div class="match-box" id="L16-2"><div class="player-name"></div></div>
                <div class="match-box" id="L16-3"><div class="player-name"></div></div>
                <div class="match-box" id="L16-4"><div class="player-name"></div></div>
                <div class="match-box" id="L16-5"><div class="player-name"></div></div>
                <div class="match-box" id="L16-6"><div class="player-name"></div></div>
                <div class="match-box" id="L16-7"><div class="player-name"></div></div>
                <div class="match-box" id="L16-8"><div class="player-name"></div></div>
            </div>
            <div class="column col-qf-l">
                <div class="column-title">Quarter Final</div>
                <div class="match-box" id="LQF-1"><div class="player-name"></div></div>
                <div class="match-box" id="LQF-2"><div class="player-name"></div></div>
                <div class="match-box" id="LQF-3"><div class="player-name"></div></div>
                <div class="match-box" id="LQF-4"><div class="player-name"></div></div>
            </div>
            <div class="column col-sf-l">
                <div class="column-title">Semi Final</div>
                <div class="match-box" id="LSF-1"><div class="player-name"></div></div>
                <div class="match-box" id="LSF-2"><div class="player-name"></div></div>
            </div>
            <div class="column col-final">
                <div class="column-title" style="color:#fff; text-shadow:none; font-size:1.2rem;">FINAL</div>
                <div class="match-box final-box" id="FINAL-L"><div class="player-name"></div></div>
                <div class="vs-circle">VS</div>
                <div class="match-box final-box" id="FINAL-R"><div class="player-name"></div></div>
            </div>
            <div class="column col-sf-r">
                <div class="column-title">Semi Final</div>
                <div class="match-box" id="RSF-1"><div class="player-name"></div></div>
                <div class="match-box" id="RSF-2"><div class="player-name"></div></div>
            </div>
            <div class="column col-qf-r">
                <div class="column-title">Quarter Final</div>
                <div class="match-box" id="RQF-1"><div class="player-name"></div></div>
                <div class="match-box" id="RQF-2"><div class="player-name"></div></div>
                <div class="match-box" id="RQF-3"><div class="player-name"></div></div>
                <div class="match-box" id="RQF-4"><div class="player-name"></div></div>
            </div>
            <div class="column col-r16-r">
                <div class="column-title">Round of 16</div>
                <div class="match-box" id="R16-1"><div class="player-name"></div></div>
                <div class="match-box" id="R16-2"><div class="player-name"></div></div>
                <div class="match-box" id="R16-3"><div class="player-name"></div></div>
                <div class="match-box" id="R16-4"><div class="player-name"></div></div>
                <div class="match-box" id="R16-5"><div class="player-name"></div></div>
                <div class="match-box" id="R16-6"><div class="player-name"></div></div>
                <div class="match-box" id="R16-7"><div class="player-name"></div></div>
                <div class="match-box" id="R16-8"><div class="player-name"></div></div>
            </div>
        </div>
    </div>

    <div class="footer-controls hidden" id="game-controls">
        <button class="btn-action" style="width: auto; padding: 15px 60px;" onclick="goToNextMatch()">
            PLAY NEXT MATCH
        </button>
    </div>

    <script src="friend-tournament.js"></script>
<div id="game-overlay" class="hidden">
    <iframe id="game-frame" src="" frameborder="0"></iframe>
</div>

<style>
    /* Add this style block or append to your CSS */
    #game-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: #000;
        z-index: 9999; /* Sit on top of everything */
    }
    #game-frame {
        width: 100%;
        height: 100%;
        border: none;
    }
    .hidden { display: none; }
</style>
</body>
</html>
