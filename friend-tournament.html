<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        /* --- DARK BASE --- */
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .nav-bar {
            height: 60px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: #111; border-bottom: 1px solid #333; z-index: 100;
        }
        .nav-title { font-weight: 900; font-style: italic; letter-spacing: 1px; }
        .btn-exit { background: transparent; border: 1px solid #444; color: #888; padding: 5px 15px; border-radius: 20px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .btn-exit:hover { color: white; border-color: white; }

        /* --- BRACKET CONTAINER --- */
        .bracket-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto; /* Scroll if window is narrow */
            overflow-y: hidden;
            padding: 20px;
            position: relative;
        }

        .bracket-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-width: 1400px; /* Ensure space for 16 slots */
            height: 90%;
        }

        /* --- COLUMNS --- */
        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
            position: relative;
            width: 160px; /* Width of the name box */
        }

        /* COLUMN TITLES (e.g. "Round of 16") */
        .col-title {
            position: absolute; top: -30px; width: 100%; text-align: center;
            font-weight: 900; color: #00ccff; text-transform: uppercase; font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.6);
        }

        /* --- MATCH BOXES --- */
        .match-box {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            height: 40px; /* Compact height for 16 slots */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #444;
            font-size: 0.85rem;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* --- OCCUPIED (Neon Blue) --- */
        .match-box.occupied {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: 1px solid #00ccff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* --- MY MATCH (Green Highlight) --- */
        .match-box.my-match {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
            z-index: 10;
        }
        /* --- OPPONENT (Red Highlight) --- */
        .match-box.opponent-match {
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        /* --- CONNECTORS (The Lines) --- */
        /* Standard Right Connector */
        .c-right::after {
            content: ''; position: absolute; right: -22px; top: 50%;
            width: 20px; height: 1px; background: #444;
        }
        /* Standard Left Connector */
        .c-left::after {
            content: ''; position: absolute; left: -22px; top: 50%;
            width: 20px; height: 1px; background: #444;
        }
        /* Winner Connector (Highlight) */
        .occupied.c-right::after, .occupied.c-left::after {
            background: #00ccff;
            box-shadow: 0 0 5px #00ccff;
        }

        /* --- FOOTER ACTION BAR --- */
        .action-bar {
            height: 100px;
            display: flex; justify-content: center; align-items: center;
            position: absolute; bottom: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 30%, transparent);
            pointer-events: none; /* Let clicks pass through empty space */
        }

        .btn-play {
            pointer-events: auto; /* Re-enable button clicking */
            padding: 15px 50px; font-size: 1.2rem; font-weight: 900;
            text-transform: uppercase; border-radius: 50px; border: none;
            background: #222; color: #666; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: 0.3s; cursor: not-allowed;
        }

        .btn-play.ready {
            background: linear-gradient(90deg, #00ff00, #00aa00);
            color: black; cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }
        .btn-play.ready:hover { transform: scale(1.05); color: white; }

        /* --- GAME POPUP OVERLAY --- */
        #game-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 9999; display: none;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-title">FRIEND TOURNAMENT</div>
        <button class="btn-exit" onclick="window.location.href='index.html'">EXIT</button>
    </div>

    <div class="bracket-container">
        <div class="bracket-wrapper">
            
            <div class="column"> <div class="col-title">Round of 16</div>
                <div id="L16-1" class="match-box c-right"></div>
                <div id="L16-2" class="match-box c-right"></div>
                <div id="L16-3" class="match-box c-right"></div>
                <div id="L16-4" class="match-box c-right"></div>
                <div id="L16-5" class="match-box c-right"></div>
                <div id="L16-6" class="match-box c-right"></div>
                <div id="L16-7" class="match-box c-right"></div>
                <div id="L16-8" class="match-box c-right"></div>
            </div>

            <div class="column"> <div class="col-title">Quarter Final</div>
                <div id="LQF-1" class="match-box c-right"></div>
                <div id="LQF-2" class="match-box c-right"></div>
                <div id="LQF-3" class="match-box c-right"></div>
                <div id="LQF-4" class="match-box c-right"></div>
            </div>

            <div class="column"> <div class="col-title">Semi Final</div>
                <div id="LSF-1" class="match-box c-right"></div>
                <div id="LSF-2" class="match-box c-right"></div>
            </div>

            <div class="column" style="flex: 0.5; justify-content: center; gap: 20px;">
                <div class="col-title" style="color:white; text-shadow:none;">FINAL</div>
                <div id="FINAL-L" class="match-box" style="height:60px; font-size:1.1rem; border-color:#00ccff;"></div>
                
                <div style="text-align:center; font-weight:900; font-style:italic; font-size:1.5rem; color:#666;">VS</div>
                
                <div id="FINAL-R" class="match-box" style="height:60px; font-size:1.1rem; border-color:#00ccff;"></div>
            </div>

            <div class="column"> <div class="col-title">Semi Final</div>
                <div id="RSF-1" class="match-box c-left"></div>
                <div id="RSF-2" class="match-box c-left"></div>
            </div>

            <div class="column"> <div class="col-title">Quarter Final</div>
                <div id="RQF-1" class="match-box c-left"></div>
                <div id="RQF-2" class="match-box c-left"></div>
                <div id="RQF-3" class="match-box c-left"></div>
                <div id="RQF-4" class="match-box c-left"></div>
            </div>

            <div class="column"> <div class="col-title">Round of 16</div>
                <div id="R16-1" class="match-box c-left"></div>
                <div id="R16-2" class="match-box c-left"></div>
                <div id="R16-3" class="match-box c-left"></div>
                <div id="R16-4" class="match-box c-left"></div>
                <div id="R16-5" class="match-box c-left"></div>
                <div id="R16-6" class="match-box c-left"></div>
                <div id="R16-7" class="match-box c-left"></div>
                <div id="R16-8" class="match-box c-left"></div>
            </div>

        </div>
    </div>

    <div class="action-bar">
        <button id="play-btn" class="btn-play" onclick="openGamePopup()" disabled>
            WAITING FOR OPPONENT...
        </button>
    </div>

    <div id="game-overlay">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script src="friend-tournament.js"></script>

</body>
</html>
