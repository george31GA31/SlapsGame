<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* BASE STYLES */
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .nav-bar {
            height: 60px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: #111; border-bottom: 1px solid #333; z-index: 10;
        }
        .nav-title { font-weight: 900; font-style: italic; letter-spacing: 1px; }

        /* BRACKET CONTAINER */
        .bracket-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: auto; /* Allows scrolling if bracket is huge */
            position: relative;
        }

        .bracket-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1600px;
            height: 80%;
        }

        /* COLUMNS */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
        }

        .col-title {
            position: absolute; top: -40px; width: 100%; text-align: center;
            font-weight: 900; color: #00ccff; text-transform: uppercase; font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        /* MATCH BOXES */
        .match-box {
            background: #151515;
            border: 1px solid #333;
            border-radius: 8px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        /* ACTIVE / OCCUPIED STYLES */
        .match-box.occupied {
            background: linear-gradient(90deg, #222, #333);
            border-color: #666;
            color: white;
            text-shadow: 0 1px 2px black;
        }
        
        .match-box.my-match { border: 2px solid #00ff00; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }
        .match-box.opponent-match { border: 2px solid #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
        .match-box.winner { background: linear-gradient(90deg, #00c6ff, #0072ff); border-color: #00ccff; }

        /* CONNECTORS (Lines between boxes) */
        .connector-right::after {
            content: ''; position: absolute; right: -22px; width: 22px; height: 2px; background: #333; top: 50%;
        }
        .connector-left::after {
            content: ''; position: absolute; left: -22px; width: 22px; height: 2px; background: #333; top: 50%;
        }

        /* FOOTER ACTION BAR */
        .action-bar {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #000 20%, transparent);
            position: absolute;
            bottom: 0; width: 100%;
            pointer-events: none; /* Let clicks pass through empty areas */
        }

        .btn-play {
            pointer-events: auto;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 50px;
            border: none;
            background: #333;
            color: #777;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: 0.3s;
            cursor: not-allowed;
        }

        .btn-play.ready {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 114, 255, 0.6);
        }
        .btn-play.ready:hover { transform: scale(1.05); }

        /* IFRAME OVERLAY FOR GAME */
        #game-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 9999; display: none;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-title">FRIEND TOURNAMENT</div>
        <button onclick="window.location.href='index.html'" style="background:none; border:1px solid #444; color:#888; padding:5px 15px; border-radius:20px; cursor:pointer;">EXIT</button>
    </div>

    <div class="bracket-container">
        <div class="bracket-wrapper">
            
            <div class="column">
                <div class="col-title">Round of 16</div>
                <div id="L16-1" class="match-box connector-right"></div>
                <div id="L16-2" class="match-box connector-right"></div>
                <div id="L16-3" class="match-box connector-right"></div>
                <div id="L16-4" class="match-box connector-right"></div>
            </div>
            <div class="column">
                <div class="col-title">Quarter Final</div>
                <div id="LQF-1" class="match-box connector-right"></div>
                <div id="LQF-2" class="match-box connector-right"></div>
            </div>
            <div class="column">
                <div class="col-title">Semi Final</div>
                <div id="LSF-1" class="match-box connector-right"></div>
            </div>

            <div class="column" style="flex: 0.8; justify-content: center; gap: 20px;">
                <div class="col-title" style="color:white; text-shadow:none;">FINAL</div>
                <div id="FINAL-L" class="match-box" style="height:60px; font-size:1.2rem;"></div>
                <div style="text-align:center; font-weight:900; font-style:italic; font-size:1.5rem;">VS</div>
                <div id="FINAL-R" class="match-box" style="height:60px; font-size:1.2rem;"></div>
            </div>

            <div class="column">
                <div class="col-title">Semi Final</div>
                <div id="RSF-1" class="match-box connector-left"></div>
            </div>
            <div class="column">
                <div class="col-title">Quarter Final</div>
                <div id="RQF-1" class="match-box connector-left"></div>
                <div id="RQF-2" class="match-box connector-left"></div>
            </div>
            <div class="column">
                <div class="col-title">Round of 16</div>
                <div id="R16-1" class="match-box connector-left"></div>
                <div id="R16-2" class="match-box connector-left"></div>
                <div id="R16-3" class="match-box connector-left"></div>
                <div id="R16-4" class="match-box connector-left"></div>
            </div>

        </div>
    </div>

    <div class="action-bar">
        <button id="play-btn" class="btn-play" onclick="openGamePopup()" disabled>
            WAITING FOR OPPONENT...
        </button>
    </div>

    <div id="game-overlay">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script src="friend-tournament.js"></script>

</body>
</html>
