        let p1Penalty = [], aiPenalty = [];
        let centerStack = [];
        let p1IsBorrowing = false, aiIsBorrowing = false;

        let topZ = 10000;
        let p1Pass = false, aiPass = false;
        let slapLocked = false, sequenceLocked = false;

        let netId = null;

        let myNick = "Player 1";
        let oppNick = "Opponent";

        let p1Yellows = 0;
        let p1Reds = 0;
        let stats = {
            p1Rounds: 0, p1Slaps: 0,
            aiRounds: 0, aiSlaps: 0
        };

        // 2. UI CONSTRUCTION
        document.body.innerHTML = `

        .inventory-hud.ai-hud { bottom: auto; top: 30px; border-left-color: #e74c3c; }

        </div>
        
        <div id="isf-stadium" class="hidden">

        <button id="nav-restart" class="nav-btn">RESTART</button>
        <button id="nav-menu" class="nav-btn">MAIN MENU</button>
        </div>
        <div id="stats-panel">
        <div class="stat-row stat-p1">
        <span>YOU</span>
        <span><span class="stat-label">R:</span><span id="stat-p1-r">0</span> <span class="stat-label">S:</span><span id="stat-p1-s">0</span></span>
        </div>
        <div class="stat-row stat-ai">
        <span>OPP</span>
        <span><span class="stat-label">R:</span><span id="stat-ai-r">0</span> <span class="stat-label">S:</span><span id="stat-ai-s">0</span></span>
        </div>

        <h2 id="vic-sub" style="font-size: 30px;"></h2>
        <button id="new-match-btn" style="padding: 15px 40px; font-size: 20px; margin-top: 40px; cursor: pointer; background: white; border: none; border-radius: 5px; font-weight: bold;">NEW MATCH</button>
        </div>
        <div id="slap-alert">PLAYER 1 SLAPS WON!</div>
        <div class="inventory-hud ai-hud"><small id="opp-name-label">Opponent</small><span id="ai-t">26</span></div>
        <div id="ai-boundary" class="foundation-area ai-side"></div>
        <div id="center-arena">
        <div id="deck-ai" class="draw-stack">OPPONENT<div class="sideways-card"></div></div>
        <div id="target-secondary" class="slot"></div>
        <div id="target-active" class="slot"></div>
        <div id="deck-p1" class="draw-stack">NEW CARD REVEAL<div class="sideways-card"></div></div>
        </div>
        <div id="player-boundary" class="foundation-area"></div>
        <div class="inventory-hud">
        <div><small>Your Cards</small><span id="p1-t">26</span></div>

        `;

        // 3. MENU LOGIC
        document.getElementById('btn-online-menu').onclick = () => {
        isOnline = true;
        document.getElementById('screen-main').classList.add('hidden');
        document.getElementById('screen-online').classList.remove('hidden');
        };
        document.getElementById('btn-back-online').onclick = () => {
        document.getElementById('screen-online').classList.add('hidden');
        document.getElementById('screen-main').classList.remove('hidden');
        };
        document.getElementById('btn-host-game').onclick = () => {
        myNick = document.getElementById('nick-input').value.toUpperCase() || "HOST";
        isHost = true; isOnline = true;
        document.getElementById('screen-online').classList.add('hidden');
        document.getElementById('screen-lobby-host').classList.remove('hidden');
        initHost();
        };
        document.getElementById('btn-join-game').onclick = () => {
        myNick = document.getElementById('nick-input').value.toUpperCase() || "GUEST";
        document.getElementById('screen-online').classList.add('hidden');
        document.getElementById('screen-lobby-join').classList.remove('hidden');
        };
        document.getElementById('btn-connect').onclick = () => {
        const code = document.getElementById('join-code-input').value.toUpperCase();
        if(code.length > 0) initJoin(code);
        };
        document.getElementById('btn-start-online').onclick = () => {
        if(!conn) return;
        let deck = generateDeck(); // TAGS ADDED HERE
        let p1 = deck.slice(0, 26);
        let p2 = deck.slice(26, 52);
        conn.send({
        type: 'START_GAME',
        myCards: p2, // SEND P2 TO JOINER
        oppCards: p1,
        nick: myNick
        });
        document.getElementById('screen-lobby-host').classList.add('hidden');
        document.getElementById('isf-stadium').classList.remove('hidden');
        oppNick = "Opponent";
        initGameOnline(p1, p2);
        };
        document.getElementById('nav-restart').onclick = () => {
        alert("Restart not supported in online beta yet.");
        };
        document.getElementById('nav-menu').onclick = () => { gameActive = false; document.getElementById('isf-stadium').classList.add('hidden'); document.getElementById('screen-main').classList.remove('hidden'); document.getElementById('victory-screen').style.display = 'none'; };

        // --- NETWORKING LOGIC ---
        function generateId() {
        return 'ISF-' + Math.floor(Math.random() * 900 + 100);
        }
        function initHost() {
        isHost = true;
        netId = generateId();
        document.getElementById('host-code-display').innerText = netId;
        peer = new Peer(netId);
        peer.on('open', (id) => { console.log('My peer ID is: ' + id); });
        peer.on('connection', (c) => {
        conn = c;
        setupConnection();
        document.getElementById('host-status-text').innerText = "PLAYER CONNECTED!";
        document.getElementById('host-status-text').style.color = "#2ecc71";
        document.getElementById('screen-lobby-host').style.background = "#052205";
        document.getElementById('btn-start-online').classList.remove('disabled');
        });
        }
        function initJoin(hostId) {
        isHost = false;
        let myTempId = 'P2-' + Math.floor(Math.random()*1000);
        peer = new Peer(myTempId);
        peer.on('open', (id) => {
        document.getElementById('join-status').innerText = "Connecting to " + hostId + "...";
        conn = peer.connect(hostId);
        conn.on('open', () => {
        document.getElementById('join-status').innerText = "CONNECTED! WAITING FOR HOST...";
        document.getElementById('join-status').style.color = "#2ecc71";
        document.getElementById('screen-lobby-join').style.background = "#052205";
        document.getElementById('join-code-input').disabled = true;
        document.getElementById('btn-connect').classList.add('disabled');
        });
        conn.on('error', (err) => {
        document.getElementById('join-status').innerText = "CONNECTION FAILED";
        document.getElementById('join-status').style.color = "red";
        });
        setupConnection();
        });
        }
        function setupConnection() {
        conn.on('data', (data) => {
        if (data.type === 'START_GAME') {
        oppNick = data.nick;
        conn.send({ type: 'NICK_SYNC', nick: myNick });
        document.getElementById('screen-lobby-join').classList.add('hidden');
        document.getElementById('isf-stadium').classList.remove('hidden');
        initGameOnline(data.myCards, data.oppCards);
        }
        if (data.type === 'NICK_SYNC') {
            oppNick = data.nick;
            document.getElementById('opp-name-label').innerText = oppNick;
        }
        if (data.type === 'PASS') {
        if (!aiPass) {
        aiPass = true;
        document.getElementById('deck-ai').classList.add('ready');
        document.getElementById('deck-ai').innerText = "READY";
        if(p1Pass && aiPass) startCountdown();
        }
        }
        if (data.type === 'COUNTDOWN_TICK') {
            document.getElementById('deck-p1').innerText = data.count;
            document.getElementById('deck-ai').innerText = data.count;
            document.getElementById('deck-p1').classList.add('counting');
            document.getElementById('deck-ai').classList.add('counting');
        }
        if (data.type === 'MOVE') {
        const mirroredTarget = (data.targetId === 'target-active') ? 'target-secondary' : 'target-active';
        forceRemoteMove(data.cardRank, data.cardSuit, data.cardVal, data.cardColor, data.cardOwner, mirroredTarget);
        }
        if (data.type === 'FORCE_REVEAL') {
        forceRevealFromHost(data.card1, data.card2);
        }
        if (data.type === 'SLAP_REQUEST') {
        if (isHost) evaluateSlapRequest('opponent');
        }
        if (data.type === 'SLAP_RESULT') {
        // MAPPING SLAP RESULT for JOINER
        let localWinner = data.winnerName;
        if (!isHost) {
        localWinner = (data.winnerName === 'player') ? 'ai' : 'player';
        applySlapResult(localWinner, data.newP2, data.newP1, data.newPenP2, data.newPenP1);
        } else {
        applySlapResult(localWinner, data.newP1, data.newP2, data.newPenP1, data.newPenP2);
        }
        }
        if (data.type === 'CLEAR_UI') {
            document.getElementById('slap-alert').style.display = 'none';
            slapLocked = false; slapInProgress = false; resetRevealButton();
        }
        if (data.type === 'ROUND_WIN') {
        if(isHost) endRound('ai');
        }
        if (data.type === 'SYNC_ROUND') {
        if (!isHost) {
        alert(`${data.winnerName === 'player' ? oppNick : myNick} WINS ROUND!`);
        stats = { p1Rounds: data.stats.aiRounds, p1Slaps: data.stats.aiSlaps, aiRounds: data.stats.p1Rounds, aiSlaps: data.stats.p1Slaps };
        updateStatsUI();
        initGameOnline(data.p2, data.p1);
        }
        }
        if (data.type === 'FLIP_CARD') {
        executeFlip(data.cardRank, data.cardSuit);
        }
        });
        }

        function evaluateSlapRequest(requestor) {
        if (slapLocked || slapInProgress) return;
        slapInProgress = true;
        // SIMPLIFIED SLAP CHECK: MATCHING RANKS
        if (centerStack.length < 2) { slapInProgress = false; return; }
        const top1 = centerStack[centerStack.length - 1];
        const top2 = centerStack[centerStack.length - 2];

        if (top1.rank !== top2.rank) {
        slapInProgress = false;
        return;
        }

        const winner = requestor === 'opponent' ? 'ai' : 'player';
        const wonCards = [...centerStack];
        centerStack = [];

        if (winner === 'player') {
        aiPenalty.push(...wonCards);
        stats.p1Slaps++;
        } else {
        p1Penalty.push(...wonCards);
        stats.aiSlaps++;
        }

        conn.send({
        type: 'SLAP_RESULT',
        winnerName: winner,
        newP1: p1Inventory,
        newP2: aiInventory,
        newPenP1: p1Penalty,
        newPenP2: aiPenalty
        });

        applySlapResult(winner, p1Inventory, aiInventory, p1Penalty, aiPenalty);
        setTimeout(() => { conn.send({ type: 'CLEAR_UI' }); }, 1500);
        }

        function applySlapResult(winner, inv1, inv2, pen1, pen2) {
        slapLocked = true;
        slapInProgress = true;
        p1Inventory = inv1; aiInventory = inv2; p1Penalty = pen1; aiPenalty = pen2;
        centerStack = [];
        const msg = document.getElementById('slap-alert');
        msg.innerText = winner === 'player' ? `${myNick.toUpperCase()} WON!` : `${oppNick.toUpperCase()} WON!`;
        msg.style.display = 'block';
        updateDisplay();
        updateStatsUI();

        setTimeout(() => {
        msg.style.display = 'none';
        document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
        targetRanks = { secondary: null, active: null };
        resetRevealButton();
        updateDisplay();
        slapLocked = false; slapInProgress = false;
        }, 1500);
        }
        function executeFlip(rank, suit) {
        const oppCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
        for(let c of oppCards) {
        if (parseInt(c.dataset.rank) === rank && c.dataset.suit === suit) {
        c.classList.replace('face-down', 'face-up');
        break;
        }
        }
        }
        function forceRemoteMove(rank, suit, val, color, owner, targetId) {
        const oppCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
        let targetCard = null;

        for(let c of oppCards) {
        if (parseInt(c.dataset.rank) === rank && c.dataset.suit === suit) {
        targetCard = c;
        break;
        }
        }
        if (!targetCard && oppCards.length > 0) targetCard = oppCards[oppCards.length - 1];
        if(targetCard) {
        centerStack.push({ rank: rank, s: suit, v: val, color: color, owner: owner });
        if (targetId === 'target-active') targetRanks.active = rank; else targetRanks.secondary = rank;
        targetCard.className = `card ${color}`;
        targetCard.innerHTML = `
        <div class="card-corner top-left"><div>${val}</div><div>${suit}</div></div>
        <div class="center-suit">${suit}</div>
        <div class="card-corner bottom-right"><div>${val}</div><div>${suit}</div></div>
        `;

        animateAiMove(targetCard, targetId);
        }
        }
        // --- GAME LOGIC ---
        function generateDeck() {
        let d = [];
        suits.forEach(s => values.forEach(v => d.push({ s, v, rank: rankMap[v], color: (s==='  ♥  '||s==='  ♦  ') ? 'red' : 'black', id: Math.random().toString(36), owner: 'p1' })));
        d.sort(() => Math.random() - 0.5);
        for(let i=0; i<26; i++) d[i].owner = 'p1';
        for(let i=26; i<52; i++) d[i].owner = 'ai';
        return d;
        }
        function resetCommonState() {
        p1Penalty = []; aiPenalty = []; centerStack = [];
        p1Draw = []; aiDraw = [];
        targetRanks = { secondary: null, active: null };
        slapLocked = false; sequenceLocked = false;
        slapInProgress = false;
        p1Pass = false; aiPass = false;
        p1IsBorrowing = false; aiIsBorrowing = false;
        stats = { p1Rounds: 0, p1Slaps: 0, aiRounds: 0, aiSlaps: 0 };
        updateStatsUI();
        document.querySelectorAll('.foundation-area, .slot').forEach(el => el.innerHTML = '');
        }
        function initGameOnline(myCards, oppCards) {
        document.getElementById('my-name-label').innerText = myNick;
        document.getElementById('opp-name-label').innerText = oppNick;
        p1Inventory = myCards;
        aiInventory = oppCards;
        gameActive = true;
        document.getElementById('deck-ai').innerText = oppNick;
        setupRound();
        }
        function updateStatsUI() {
        document.getElementById('stat-p1-r').innerText = stats.p1Rounds;
        document.getElementById('stat-p1-s').innerText = stats.p1Slaps;
        document.getElementById('stat-ai-r').innerText = stats.aiRounds;
        document.getElementById('stat-ai-s').innerText = stats.aiSlaps;
        }
        function setupRound() {
        if (gameActive) {
        if (p1Inventory.length === 0) return showVictory(true);
        if (aiInventory.length === 0) return showVictory(false);
        }
        document.querySelectorAll('.foundation-area, .slot').forEach(el => el.innerHTML = '');
        centerStack = [];
        targetRanks = { secondary: null, active: null };
        slapLocked = false; sequenceLocked = false;
        p1Pass = false; aiPass = false;
        document.getElementById('deck-p1').innerText = "NEW CARD REVEAL";
        document.getElementById('deck-p1').classList.remove('ready', 'counting');
        document.getElementById('deck-ai').innerText = oppNick;
        document.getElementById('deck-ai').classList.remove('ready', 'counting');

        const p1FCount = 10;
        const p1FCards = p1Inventory.splice(0, p1FCount);
        p1Draw = [...p1Inventory];
        const aiFCount = 10;
        const aiFCards = aiInventory.splice(0, aiFCount);
        aiDraw = [...aiInventory];
        performShortageCheck();
        layout(p1FCards, document.getElementById('player-boundary'), 'player');
        layout(aiFCards, document.getElementById('ai-boundary'), 'ai');
        updateDisplay();
        resetRevealButton();
        }
        
        function layout(cards, container, owner) {
        const piles = [[],[],[],[]];
        const counts = [4, 3, 2, 1];
        counts.forEach((count, colIndex) => {
        for(let i=0; i<count; i++) { if (cards.length > 0) piles[colIndex].push(cards.pop()); }
        });
        let xPos = 80;
        piles.forEach(pile => {
        if (pile.length > 0) {
        pile.forEach((data, idx) => {
        const isFaceUp = idx === pile.length - 1;
        createCard(data, xPos, 30+(idx*35), !isFaceUp, container, owner);
        });
        }
        xPos += 200;
        });
        }
        function createCard(data, x, y, isFaceDown, container, owner) {
        if (!data) return;
        const card = document.createElement('div');
        card.className = `card ${data.color} ${isFaceDown ? 'face-down' : 'face-up'}`;
        card.style.left = `${x}px`; card.style.top = `${y}px`;
        card.innerHTML = `
        <div class="card-corner top-left"><div>${data.v}</div><div>${data.s}</div></div>
        <div class="center-suit">${data.s}</div>
        <div class="card-corner bottom-right"><div>${data.v}</div><div>${data.s}</div></div>
        `;
        card.dataset.rank = data.rank; card.dataset.suit = data.s; card.dataset.val = data.v; card.dataset.color = data.color;
        card.dataset.owner = data.owner || (owner === 'player' ? 'p1' : 'ai');
        if (owner === 'player') {
        card.onmousedown = (e) => {
        if (card.classList.contains('face-down')) {
        const pileX = parseInt(card.style.left);
        const pileCards = Array.from(document.querySelectorAll('#player-boundary .card'))
            .filter(c => Math.abs(parseInt(c.style.left) - pileX) < 10 && parseInt(c.style.top) > parseInt(card.style.top));
        if (pileCards.length === 0) {
        card.classList.replace('face-down', 'face-up');
        if(isOnline && conn) {
        conn.send({
        type: 'FLIP_CARD',
        cardRank: parseInt(card.dataset.rank),
        cardSuit: card.dataset.suit
        });
        }
        resetPasses();
        }
        return;
        }
        const rank = parseInt(card.dataset.rank);
        let isPlayable = false;
        if (targetRanks.active) { if (Math.abs(rank - targetRanks.active) === 1 || Math.abs(rank - targetRanks.active) === 12) isPlayable = true; }
        if (targetRanks.secondary) { if (Math.abs(rank - targetRanks.secondary) === 1 || Math.abs(rank - targetRanks.secondary) === 12) isPlayable = true; }
        if (targetRanks.active === null) isPlayable = false;
        topZ++; card.style.zIndex = topZ;
        let offset = { x: e.clientX - card.offsetLeft, y: e.clientY - card.offsetTop };
        const startLeft = card.style.left; const startTop = card.style.top;
        const move = (mE) => {
        let newX = mE.clientX - offset.x; let newY = mE.clientY - offset.y;
        if (!isPlayable) { newX = Math.max(0, Math.min(newX, 800)); newY = Math.max(0, Math.min(newY, 100)); }
        card.style.left = `${newX}px`; card.style.top = `${newY}px`;
        };
        const up = (uE) => {
        window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', up);
        const success = handleDrop(card, uE.clientX, uE.clientY);
        if (success) {
        resetPasses();
        if (aiPass) { aiPass = false; }
        } else {
        const curX = parseInt(card.style.left); const curY = parseInt(card.style.top);
        if (!(curX >= -20 && curX <= 820 && curY >= -20 && curY <= 140)) { card.style.left = startLeft;
        card.style.top = startTop; }
        }
        };
        window.addEventListener('mousemove', move); window.addEventListener('mouseup', up);
        };
        }
        container.appendChild(card);
        }
        function handleDrop(card, x, y) {
        const rectL = document.getElementById('target-secondary').getBoundingClientRect();
        const rectR = document.getElementById('target-active').getBoundingClientRect();
        let target = (x >= rectL.left && x <= rectL.right && y >= rectL.top && y <= rectL.bottom) ?
        'secondary' :
        (x >= rectR.left && x <= rectR.right && y >= rectR.top && y <= rectR.bottom) ? 'active' : null;
        if (target && targetRanks[target]) {
        const diff = Math.abs(parseInt(card.dataset.rank) - targetRanks[target]);
        if (diff === 1 || diff === 12 || targetRanks[target] === null) {

        const cardLeft = parseInt(card.style.left);
        const colCenters = [80, 280, 480, 680];
        let closestCol = 0;
        let minDiff = 1000;
        colCenters.forEach(cx => {
        const diff = Math.abs(cardLeft - cx);
        if(diff < minDiff) { minDiff = diff; closestCol = cx; }
        });

        if (isOnline && conn) {
        conn.send({
        type: 'MOVE',
        cardRank: parseInt(card.dataset.rank),
        cardSuit: card.dataset.suit,
        cardVal: card.dataset.val,
        cardColor: card.dataset.color,
        cardOwner: card.dataset.owner, // SEND OWNER
        targetId: target === 'active' ? 'target-active' : 'target-secondary',
        originCol: closestCol
        });
        }
        centerStack.push({ rank: parseInt(card.dataset.rank), s: card.dataset.suit, v: card.dataset.val, color: card.dataset.color, owner: card.dataset.owner });
        updateCenter(target, card);

        if (document.querySelectorAll('#player-boundary .card').length === 0) endRound("player");
        return true;
        }
        }
        return false;
        }
        function updateCenter(type, card) {
        const slot = document.getElementById(type === 'secondary' ? 'target-secondary' : 'target-active');
        targetRanks[type] = parseInt(card.dataset.rank);
        slot.innerHTML = '';
        const clone = card.cloneNode(true);
        clone.className = `card in-center ${card.classList.contains('red') ? 'red' : 'black'}`;
        clone.style.left = '0'; clone.style.top = '0'; clone.style.position = 'relative';
        slot.appendChild(clone);
        card.remove();
        updateDisplay();
        }

        document.getElementById('deck-p1').onclick = () => {
        if (sequenceLocked) return;
        if (!p1Pass) {
        p1Pass = true;
        document.getElementById('deck-p1').classList.add('ready');
        document.getElementById('deck-p1').innerText = "READY"; // Temp internal state
        if (isOnline && conn) conn.send({ type: 'PASS' });
        checkSyncReveal();
        }
        };
        function checkSyncReveal() {
        if (p1Pass && aiPass) { startCountdown(); }
        }
        function startCountdown() {
        if(isOnline && !isHost) return;
        sequenceLocked = true;
        let count = 3;
        const p1Btn = document.getElementById('deck-p1');
        const aiBtn = document.getElementById('deck-ai');
        p1Btn.classList.replace('ready', 'counting');
        aiBtn.classList.replace('ready', 'counting');
        const timer = setInterval(() => {
        p1Btn.innerText = count; aiBtn.innerText = count;
        if(isOnline && conn) conn.send({ type: 'COUNTDOWN_TICK', count: count });
        count--;
        if (count < 0) { clearInterval(timer); executeReveal(); }
        }, 800);
        }
        function executeReveal() {
        if (p1Draw.length === 0 || aiDraw.length === 0) performShortageCheck();
        if (p1Draw.length > 0 && aiDraw.length > 0) {
        document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
        let cP1 = p1Draw.pop(); let cAI = aiDraw.pop();
        centerStack.push(cP1, cAI);

        if(isOnline && isHost && conn) {
        conn.send({
        type: 'FORCE_REVEAL',
        card1: cP1,
        card2: cAI
        });
        }
        updateCenter('secondary', createRevealCard(cAI));
        updateCenter('active', createRevealCard(cP1));
        resetRevealButton();
        updateDisplay();
        } else {
        if (centerStack.length > 0) {
        const recycled = centerStack.sort(() => Math.random() - 0.5);
        const half = Math.floor(recycled.length / 2);
        p1Draw = recycled.slice(0, half); aiDraw = recycled.slice(half);
        centerStack = [];
        document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
        updateDisplay(); resetRevealButton();
        } else { location.reload(); }
        }
        }

        function forceRevealFromHost(hostCard, joinerCard) {
        document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
        if(p1Draw.length > 0) p1Draw.pop();
        if(aiDraw.length > 0) aiDraw.pop();

        centerStack = [];
        centerStack.push(hostCard, joinerCard);

        updateCenter('secondary', createRevealCard(hostCard));
        updateCenter('active', createRevealCard(joinerCard));
        resetRevealButton();
        updateDisplay();
        }
        function createRevealCard(data) {
        const c = document.createElement('div');
        c.className = `card ${data.color}`;
        c.innerHTML = `
        <div class="card-corner top-left"><div>${data.v}</div><div>${data.s}</div></div>
        <div class="center-suit">${data.s}</div>
        <div class="card-corner bottom-right"><div>${data.v}</div><div>${data.s}</div></div>
        `;
        c.dataset.rank = data.rank; c.dataset.suit = data.s; c.dataset.val = data.v; c.dataset.color = data.color;
        return c;
        }
        function triggerSlap(winner, isNetworkCommand = false) {
        if (slapLocked || !targetRanks.secondary || targetRanks.secondary !== targetRanks.active) return;

        // JOINER sends request, HOST decides
        if (isOnline && !isHost && !isNetworkCommand && conn) {
        conn.send({ type: 'SLAP_REQUEST' });
        return; // Stop local execution for joiner
        }
        // HOST sends confirmation to everyone
        if(isOnline && isHost && !isNetworkCommand && conn) {
        conn.send({ type: 'SLAP_RESULT', winnerName: 'player' }); // Host won locally
        evaluateSlapRequest('player'); // Host handles logic
        }
        }
        window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && gameActive && !slapLocked && !sequenceLocked) {
        if (targetRanks.active !== null && targetRanks.secondary === targetRanks.active) {
        triggerSlap('player');
        }
        }
        });

        function gatherCardsForRoundEnd(winner) {
        // Unplayed Cards
        let p1Temp = [...p1Draw];
        let aiTemp = [...aiDraw];
        
        // Unplayed Foundations
        const p1F = Array.from(document.querySelectorAll('#player-boundary .card')).map(domToCard);
        const aiF = Array.from(document.querySelectorAll('#ai-boundary .card')).map(domToCard);
        p1Temp.push(...p1F); aiTemp.push(...aiF);

        // Repatriate Unplayed Borrowed Cards
        let p1Final = [];
        let aiFinal = [];
        p1Temp.forEach(c => { if(c.owner === 'p1') p1Final.push(c); else aiFinal.push(c); });
        aiTemp.forEach(c => { if(c.owner === 'ai' || c.owner === 'p2') aiFinal.push(c); else p1Final.push(c); });

        // Add Penalty Piles (Ownership locked to holder)
        p1Final.push(...p1Penalty);
        aiFinal.push(...aiPenalty);

        // Loser Takes Center (Played Cards)
        if(winner === 'player') aiFinal.push(...centerStack); else p1Final.push(...centerStack);
        
        p1Final.sort(() => Math.random() - 0.5); aiFinal.sort(() => Math.random() - 0.5);
        return { p1: p1Final, ai: aiFinal };
        }
        function endRound(winner) {
        if (isOnline && !isHost) return;
        if(isOnline && isHost) conn.send({ type: 'ROUND_WIN' });
        if (winner === 'player') stats.p1Rounds++; else stats.aiRounds++;
        updateStatsUI();

        alert(`${winner === 'player' ? myNick.toUpperCase() : oppNick.toUpperCase()} WINS ROUND!`);

        const newDecks = gatherCardsForRoundEnd(winner);
        p1Draw = []; aiDraw = []; p1Penalty = []; aiPenalty = []; centerStack = [];
        if(isOnline && isHost) {
        conn.send({
        type: 'SYNC_ROUND',
        p1: newDecks.p1,
        p2: newDecks.ai,
        stats: stats,
        winnerName: winner
        });
        initGameOnline(newDecks.p1, newDecks.ai);
        }
        }

        function domToCard(c) {
        return { v: c.dataset.val, s: c.dataset.suit, rank: parseInt(c.dataset.rank), color: c.classList.contains('red') ? 'red' : 'black', owner: c.dataset.owner };
        }
        function showVictory(isWin) {
        gameActive = false;
        document.getElementById('victory-screen').style.display = 'flex';
        document.getElementById('vic-sub').innerText = isWin ? "YOU WIN THE MATCH!" : "YOU LOSE THE MATCH!";
        }
        function updateDisplay() {
        let p1Real = document.querySelectorAll('#player-boundary .card').length + p1Penalty.length;
        let aiReal = document.querySelectorAll('#ai-boundary .card').length + aiPenalty.length;
        if (p1IsBorrowing) { aiReal += (p1Draw.length + aiDraw.length); }
        else if (aiIsBorrowing) { p1Real += (aiDraw.length + p1Draw.length); }
        else { p1Real += p1Draw.length; aiReal += aiDraw.length; }
        
        // Strict 52 Display Override for Online
        if(isOnline) {
            let myTotal = document.querySelectorAll('#player-boundary .card').length + p1Draw.length + p1Penalty.length;
            document.getElementById('p1-t').innerText = myTotal;
            document.getElementById('ai-t').innerText = (52 - myTotal - centerStack.length);
        } else {
            document.getElementById('p1-t').innerText = p1Real;
            document.getElementById('ai-t').innerText = aiReal;
        }
        }
        function animateAiMove(c, t) {
            const slot = document.getElementById(t);
            slot.innerHTML = ''; c.style.position = 'relative'; c.style.left = '0'; c.style.top = '0';
            slot.appendChild(c); updateDisplay();
        }
        function resetRevealButton() {
            p1Pass = false; aiPass = false;
            document.getElementById('deck-p1').innerText = "NEW CARD REVEAL";
            document.getElementById('deck-p1').classList.remove('ready', 'counting');
            document.getElementById('deck-ai').innerText = isOnline ? oppNick : "OPPONENT";
            document.getElementById('deck-ai').classList.remove('ready', 'counting');
            sequenceLocked = false;
        }
        document.getElementById('new-match-btn').onclick = () => location.reload();
    })();
    </script>
