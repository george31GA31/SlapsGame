<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaps.GG - Play Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-layout">
        
        <nav class="sidebar">
            <div class="logo">SLAPS.GG</div>
            
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>

            <ul class="nav-links">
                <li><i class="fa-solid fa-play"></i> Play</li>
                <li><i class="fa-solid fa-puzzle-piece"></i> Puzzles</li>
                <li><i class="fa-solid fa-graduation-cap"></i> Learn</li>
                <li><i class="fa-solid fa-tv"></i> Watch</li>
                <li><i class="fa-solid fa-newspaper"></i> News</li>
                <li><i class="fa-solid fa-users"></i> Social</li>
            </ul>

            <div class="auth-buttons">
                <button class="btn-signup">Sign Up</button>
                <button class="btn-login">Log In</button>
            </div>
        </nav>

        <main class="center-stage">
            
            <div class="player-area opponent">
                <div class="player-info">
                    <i class="fa-solid fa-robot"></i> <span>Bot (Opponent)</span>
                </div>
                
                <div class="cards-layout top-layout">
                    <div class="deck-slot">
                        <div class="card-back"></div>
                        <span class="label">Draw Deck</span>
                    </div>

                    <div class="foundation-container">
                        <div class="foundation-slot" id="opp-found-4"></div> 
                        <div class="foundation-slot" id="opp-found-3"></div> 
                        <div class="foundation-slot" id="opp-found-2"></div> 
                        <div class="foundation-slot" id="opp-found-1"></div> 
                    </div>
                </div>
            </div>


            <div class="play-area">
                <div class="boundary-line"></div>
                <div class="center-piles-container">
                    <div class="center-pile" id="center-pile-left"></div>
                    <div class="center-pile" id="center-pile-right"></div>
                </div>
            </div>


            <div class="player-area player">
                
                <div class="cards-layout bottom-layout">
                    <div class="foundation-container">
                        <div class="foundation-slot" id="player-found-4"></div> 
                        <div class="foundation-slot" id="player-found-3"></div> 
                        <div class="foundation-slot" id="player-found-2"></div> 
                        <div class="foundation-slot" id="player-found-1"></div> 
                    </div>

                    <div class="deck-slot" id="player-draw-deck">
                        <div class="card-back"></div>
                        <span class="label">Draw Deck</span>
                    </div>
                </div>

                <div class="player-info">
                    <i class="fa-solid fa-user"></i> <span>You</span>
                </div>
            </div>

        </main>

        <aside class="action-panel">
            <div class="panel-header">
                <i class="fa-solid fa-hand-paper"></i> Play Slaps
            </div>

            <div class="action-cards">
                <div class="card disabled">
                    <div class="card-icon"><i class="fa-solid fa-bolt"></i></div>
                    <div class="card-text">
                        <h3>Play Online</h3>
                        <p>Play vs a person of similar skill</p>
                    </div>
                </div>

                <a href="setup.html" style="text-decoration: none; color: inherit;">
    <div class="card clickable" id="play-bot-btn">
        <div class="card-icon"><i class="fa-solid fa-robot"></i></div>
        <div class="card-text">
            <h3>Play Bots</h3>
            <p>Challenge a bot from Easy to Master</p>
        </div>
    </div>
</a>

                <div class="card disabled">
                    <div class="card-icon"><i class="fa-solid fa-handshake"></i></div>
                    <div class="card-text">
                        <h3>Play a Friend</h3>
                        <p>Invite a friend</p>
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
