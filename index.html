<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISF - International Slaps Federation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top-bar">
        <div class="logo-area">
            <img src="assets/ISF_pink.png" alt="ISF" class="isf-logo">
            <span class="logo-text">SLAPS.com</span>
        </div>
        <div class="auth-buttons">
            <button class="btn-join">Join</button>
            <button class="btn-login">Log In</button>
        </div>
    </div>

    <div class="main-container">
        
        <nav class="sidebar-left">
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="how-to-play.html"><i class="fa-solid fa-book-open"></i> How to Play</a></li>
                <li><a href="https://sprucewilliams.github.io/Slaps-Online/matchtable.html"><i class="fa-solid fa-table-list"></i> Game History</a></li>
                <li><a href="https://sprucewilliams.github.io/Slaps-Online/ratingtable.html"><i class="fa-solid fa-trophy"></i> Leaderboard</a></li>
                <li><a href="assets/SLAPS rules and regs v1.2-compressed.pdf" target="_blank"><i class="fa-solid fa-scale-balanced"></i> Rules & Regs</a></li>
            </ul>

            <div class="sidebar-bottom">
                <li><a href="#"><i class="fa-solid fa-comments"></i> Forums</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
            </div>
        </nav>

        <main class="hero-area">
            <div class="card-display">
                <img src="assets/cards/ace_of_hearts.png" alt="Ace of Hearts" class="hero-card-img">
            </div>
        </main>

        <aside class="game-modes-grid">
            
            <div class="mode-card" onclick="window.location.href='multiplayer-setup.html'">
                <div class="mode-icon"><img src="assets/cards/ace_of_hearts.png" alt="Friend"></div>
                <div class="mode-info">
                    <h3>Play a Friend</h3>
                    <span>Host or Join</span>
                </div>
            </div>

            <div class="mode-card green" onclick="window.location.href='setup.html'">
                <div class="mode-icon"><i class="fa-solid fa-robot"></i></div>
                <div class="mode-info">
                    <h3>Play Bots</h3>
                    <span>Challenge AI</span>
                </div>
            </div>

            <div class="mode-card blue disabled">
                <div class="mode-icon"><i class="fa-solid fa-globe"></i></div>
                <div class="mode-info">
                    <h3>Play Online</h3>
                    <span>Matchmaking</span>
                </div>
            </div>

            <div class="mode-card gold" onclick="window.location.href='tournament-setup.html'">
                <div class="mode-icon"><i class="fa-solid fa-trophy"></i></div>
                <div class="mode-info">
                    <h3>Tournaments</h3>
                    <span>Join Arena</span>
                </div>
            </div>

        </aside>

    </div>

    <script src="script.js"></script> 
</body>
</html>
