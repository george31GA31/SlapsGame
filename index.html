<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaps.GG - Play Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-layout">
        
        <nav class="sidebar">
            <div class="logo">SLAPS.GG</div>
            
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>

            <ul class="nav-links">
                <li><i class="fa-solid fa-play"></i> Play</li>
                <li><i class="fa-solid fa-puzzle-piece"></i> Puzzles</li>
                <li><i class="fa-solid fa-graduation-cap"></i> Learn</li>
                <li><i class="fa-solid fa-tv"></i> Watch</li>
                <li><i class="fa-solid fa-newspaper"></i> News</li>
                <li><i class="fa-solid fa-users"></i> Social</li>
            </ul>

            <div class="auth-buttons">
                <button class="btn-signup">Sign Up</button>
                <button class="btn-login">Log In</button>
            </div>
        </nav>
