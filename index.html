<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISF Online - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <nav class="sidebar-left">
            <div class="logo-area-sidebar">
                <img src="assets/ISF_ONLINE.png" alt="ISF Online" class="sidebar-logo">
            </div>

            <ul class="nav-links">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="how-to-play.html">How to Play</a></li>
                <li><a href="https://sprucewilliams.github.io/Slaps-Online/matchtable.html">Game History</a></li>
                <li><a href="https://sprucewilliams.github.io/Slaps-Online/ratingtable.html">Leaderboard</a></li>
                <li><a href="assets/SLAPS rules and regs v1.2-compressed.pdf" target="_blank">Rules & Regs</a></li>
            </ul>

            <div class="sidebar-footer">
                <li><a href="#">Settings</a></li>
                <li><a href="report-bug.html"><i class="fa-solid fa-bug"></i> Report a Bug</a></li>
            </div>
        </nav>

        <main class="hero-area">
            <div class="card-display">
                <img src="assets/cards/ace_of_hearts.png" alt="Ace of Hearts" class="hero-card-img">
            </div>
        </main>

        <aside class="sidebar-right">
            
            <div class="auth-wrapper" id="sidebar-auth-area">
    
                <div id="state-buttons" class="auth-row fade-in">
                    <button class="btn-guest" onclick="showGuestInput()">PLAY AS<br>GUEST</button>
                    <button class="btn-login-blue" onclick="window.location.href='login.html'">LOG IN</button>
                    <button class="btn-signup-gray" onclick="window.location.href='signup.html'">SIGN UP</button>
                </div>
            
                <div id="state-input" class="auth-row hidden">
                    <input type="text" id="guest-sidebar-name" class="lobby-input" placeholder="NICKNAME" maxlength="10" 
                           style="width: 100%; text-align: center; text-transform: uppercase; margin-bottom: 8px;">
                    
                    <div style="display: flex; gap: 5px; width: 100%;">
                        <button class="btn-signup-gray" style="flex:1; padding: 8px;" onclick="cancelGuestInput()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="btn-login-blue" style="flex:1; padding: 8px;" onclick="confirmGuestLogin()">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </div>
                </div>
            
                <div id="state-profile" class="auth-row hidden" style="flex-direction: column; align-items: center; gap: 5px;">
                    <div style="color: #888; font-size: 0.8rem;">PLAYING AS</div>
                    <div id="sidebar-display-name" style="color: #00BFFF; font-weight: 900; font-size: 1.2rem; text-transform: uppercase; margin-bottom: 5px;">GUEST</div>
                    <button onclick="logoutGuest()" style="background: transparent; border: 1px solid #333; color: #ff4444; border-radius: 4px; padding: 5px 15px; cursor: pointer; font-size: 0.8rem;">
                        LOG OUT
                    </button>
                </div>
            
            </div>
            <div class="modes-grid">
                
                <div class="mode-box" onclick="hostMatch()"> 
                    <div class="mode-icon">
                        <i class="fa-solid fa-handshake"></i>
                    </div>
                    <h3>PLAY A<br>FRIEND</h3>
                    <button class="btn-mode-play">PLAY</button>
                </div>

                <div class="mode-box" onclick="window.location.href='setup.html'">
                    <div class="mode-icon">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <h3>PLAY AI<br>BOT</h3>
                    <button class="btn-mode-play">PLAY</button>
                </div>

                <div class="mode-box" onclick="window.location.href='matchmaking.html'">
                    <div class="mode-icon">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <h3>PLAY<br>ONLINE</h3>
                    <button class="btn-mode-play">PLAY</button>
                </div>

                <div class="mode-box" onclick="window.location.href='tournament-setup.html'">
                    <div class="mode-icon">
                        <i class="fa-solid fa-trophy"></i>
                    </div>
                    <h3>PLAY<br>TOURNAMENT</h3>
                    <button class="btn-mode-play">PLAY</button>
                </div>

                <div class="mode-box disabled">
                    <div class="mode-icon">
                        <i class="fa-solid fa-medal"></i>
                    </div>
                    <h3>PLAY<br>LEAGUE</h3>
                    <button class="btn-mode-coming">COMING SOON</button>
                </div>

            </div>
        </aside>

    </div>

    <script src="script.js"></script> 
</body>
</html>
