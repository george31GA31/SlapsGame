        // --- NETWORKING LOGIC ---
        function generateId() {
            return 'ISF-' + Math.floor(Math.random() * 900 + 100);
        }

        function initHost() {
            isHost = true;
            netId = generateId();
            document.getElementById('host-code-display').innerText = netId;
            peer = new Peer(netId);
            peer.on('open', (id) => { console.log('My peer ID is: ' + id); });
            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
                document.getElementById('host-status-text').innerText = "PLAYER CONNECTED!";
                document.getElementById('host-status-text').style.color = "#2ecc71";
                document.getElementById('screen-lobby-host').style.background = "#052205";
                document.getElementById('btn-start-online').classList.remove('disabled');
            });
        }

        function initJoin(hostId) {
            isHost = false;
            let myTempId = 'P2-' + Math.floor(Math.random()*1000);
            peer = new Peer(myTempId);
            peer.on('open', (id) => {
                document.getElementById('join-status').innerText = "Connecting to " + hostId + "...";
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    document.getElementById('join-status').innerText = "CONNECTED! WAITING FOR HOST...";
                    document.getElementById('join-status').style.color = "#2ecc71";
                    document.getElementById('screen-lobby-join').style.background = "#052205";
                    document.getElementById('join-code-input').disabled = true;
                    document.getElementById('btn-connect').classList.add('disabled');
                });
                conn.on('error', (err) => {
                    document.getElementById('join-status').innerText = "CONNECTION FAILED";
                    document.getElementById('join-status').style.color = "red";
                });
                setupConnection();
            });
        }

        function setupConnection() {
            conn.on('data', (data) => {
                if (data.type === 'START_GAME') {
                    document.getElementById('screen-lobby-join').classList.add('hidden');
                    document.getElementById('isf-stadium').classList.remove('hidden');
                    initGameOnline(data.myCards, data.oppCards);
                }
                if (data.type === 'PASS') {
                    if (!aiPass) {
                        aiPass = true;
                        document.getElementById('deck-ai').classList.add('ready');
                        document.getElementById('deck-ai').innerText = "READY";
                        checkSyncReveal();
                    }
                }
                if (data.type === 'MOVE') {
                    const mirroredTarget = (data.targetId === 'target-active') ? 'target-secondary' : 'target-active';
                    forceRemoteMove(data.cardRank, data.cardSuit, data.cardVal, data.cardColor, data.cardOwner, mirroredTarget);
                    // UPDATE CENTER COUNT FROM HOST MSG if available, else standard update logic handles it
                }
                if (data.type === 'FORCE_REVEAL') {
                    forceRevealFromHost(data.card1, data.card2);
                }
                if (data.type === 'SLAP_REQUEST') {
                    if (isHost) evaluateSlapRequest('opponent'); 
                }
                if (data.type === 'SLAP_RESULT') {
                    applySlapResult(data.winnerName, data.newP1, data.newP2, data.newPenP1, data.newPenP2);
                }
                if (data.type === 'ROUND_WIN') {
                    // Host received signal that Joiner won. Host calculates.
                    if(isHost) endRound('ai');
                }
                if (data.type === 'SYNC_ROUND') {
                    initGameOnline(data.p1, data.p2);
                }
                if (data.type === 'SYNC_CENTER_COUNT') {
                    // Update visuals for joiner
                    document.getElementById('center-count-val').innerText = data.count;
                }
                if (data.type === 'FLIP_CARD') {
                    executeFlip(data.cardRank, data.cardSuit);
                }
            });
        }
        
        function evaluateSlapRequest(requestor) {
            if (slapLocked || slapInProgress) return;
            slapInProgress = true;

            // HOST LOGIC: Check validity
            if (!targetRanks.secondary || targetRanks.secondary !== targetRanks.active) {
                slapInProgress = false;
                return; // Invalid
            }
            
            // Valid Slap. 
            const winner = requestor === 'opponent' ? 'ai' : 'player'; 
            
            // EXECUTE LOGIC ON HOST
            const wonCards = [...centerStack];
            centerStack = [];
            
            // LOSER TAKES CARDS (PENALTY)
            if (winner === 'player') {
                aiPenalty.push(...wonCards); 
            } else {
                p1Penalty.push(...wonCards); 
            }
            
            // BROADCAST NEW STATE
            conn.send({ 
                type: 'SLAP_RESULT', 
                winnerName: winner,
                newP1: p1Inventory, // Unchanged but sent for completeness
                newP2: aiInventory,
                newPenP1: p1Penalty,
                newPenP2: aiPenalty
            });
            
            // Local UI Update
            applySlapResult(winner, p1Inventory, aiInventory, p1Penalty, aiPenalty);
        }
        
        function applySlapResult(winner, inv1, inv2, pen1, pen2) {
            slapLocked = true;
            slapInProgress = true;
            
            // SYNC STATE
            p1Inventory = inv1;
            aiInventory = inv2;
            p1Penalty = pen1;
            aiPenalty = pen2;
            centerStack = []; // Cleared

            const msg = document.getElementById('slap-alert');
            msg.innerText = winner === 'player' ? "PLAYER 1 SLAPS WON!" : "OPP SLAPS WON!";
            msg.style.display = 'block';
            
            updateDisplay(); // Visuals update immediately
            
            setTimeout(() => {
                msg.style.display = 'none';
                document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
                targetRanks = { secondary: null, active: null };
                resetRevealButton(); 
                updateDisplay(); 
                slapLocked = false;
                slapInProgress = false;
            }, 1500);
        }

        function executeFlip(rank, suit) {
            const oppCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
            for(let c of oppCards) {
                if (parseInt(c.dataset.rank) === rank && c.dataset.suit === suit) {
                    c.classList.replace('face-down', 'face-up');
                    break;
                }
            }
        }

        function forceRemoteMove(rank, suit, val, color, owner, targetId) {
            const oppCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
            let targetCard = null;
            
            for(let c of oppCards) {
                if (parseInt(c.dataset.rank) === rank && c.dataset.suit === suit) {
                    targetCard = c;
                    break;
                }
            }

            if (!targetCard && oppCards.length > 0) targetCard = oppCards[oppCards.length - 1];

            if(targetCard) {

                <div class="center-suit">${suit}</div>
                <div class="card-corner bottom-right"><div>${val}</div><div>${suit}</div></div>
                `;
                
                animateAiMove(targetCard, targetId, 'play', true);
            }
        }

        function startAiBrain() {
            if (!gameActive || isOnline) return; 
            const loopId = setInterval(() => {
                if (!gameActive || document.getElementById('victory-screen').style.display === 'flex') {
                    clearInterval(loopId); return;
                }
                if (!aiThinking && !aiPass && !slapLocked && !sequenceLocked && targetRanks.active !== null) {
                    const settings = difficultySettings[Math.ceil(currentDifficulty / 2.5)] || difficultySettings[2];
                    const minDelay = Math.max(200, 3500 - (currentDifficulty * 350));
                    const maxDelay = Math.max(400, 4500 - (currentDifficulty * 400));
                    const delay = minDelay + Math.random() * (maxDelay - minDelay);
                    currentActionDelay = delay;
                    aiThinking = true;
                    aiThinkingStartTime = Date.now();
                    setTimeout(() => { attemptAiMove(); }, delay);
                }
            }, 800);
            setInterval(() => {
                if (!gameActive || sequenceLocked) return;
                if (aiThinking && (Date.now() - aiThinkingStartTime > 4000)) aiThinking = false;
                if (!aiThinking && !aiPass) {
                    const canFlip = checkForForcedFlip();
                    if (canFlip) { canFlip.classList.replace('face-down', 'face-up'); return; }
                    if (!checkAnyPossibleAiMove()) triggerAiPass();
                }
            }, 2000);
        }
        setInterval(() => {
            if (isOnline) return; 
            if (!slapLocked && !sequenceLocked && targetRanks.secondary === targetRanks.active && targetRanks.secondary) {
                const chance = currentDifficulty * 0.05;
                if (Math.random() < chance) {
                    const reactionBase = 2000 - (currentDifficulty * 180);
                    setTimeout(() => { triggerSlap('ai'); }, Math.max(100, reactionBase + Math.random()*200));
                }
            }
        }, 500);
        function checkForForcedFlip() {
            const allAiCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
            const columns = getColumns(allAiCards);
            for (let k in columns) {
                const pile = columns[k];
                if (pile.length === 0) continue;
                const topCard = pile[pile.length - 1];
                if (topCard.classList.contains('face-down')) return topCard;
            }
            return null;
        }
        function checkAnyPossibleAiMove() {
            const allAiCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
            const columns = getColumns(allAiCards);
            for (let k in columns) {
                const pile = columns[k];
                if (pile.length === 0) continue;
                const topCard = pile[pile.length - 1];
                if (topCard.classList.contains('face-down')) return true;
                const rank = parseInt(topCard.dataset.rank);
                if (targetRanks.active !== null) { if (Math.abs(rank - targetRanks.active) === 1 || Math.abs(rank - targetRanks.active) === 12) return true; }
                if (targetRanks.secondary !== null) { if (Math.abs(rank - targetRanks.secondary) === 1 || Math.abs(rank - targetRanks.secondary) === 12) return true; }
            }
            return false;
        }
        function getColumns(cardArray) {
            const columns = { 80: [], 280: [], 480: [], 680: [] };
            const tolerance = 50;
            cardArray.forEach(c => {
                const x = parseInt(c.style.left);
                for (let colX of [80, 280, 480, 680]) {
                    if (Math.abs(x - colX) < tolerance) { columns[colX].push(c); break; }
                }
            });
            for (let k in columns) { columns[k].sort((a,b) => parseInt(a.style.top) - parseInt(b.style.top)); }
            return columns;
        }

        function attemptAiMove() {
            if (slapLocked || sequenceLocked) { aiThinking = false; return; }
            const allAiCards = Array.from(document.querySelectorAll('#ai-boundary .card'));
            const columns = getColumns(allAiCards);
            const playerFoundationCount = document.querySelectorAll('#player-boundary .card').length;
            const aiFoundationCount = allAiCards.length;
            const aiTotal = aiDraw.length + aiFoundationCount;
            const isDangerZone = playerFoundationCount <= 4;
            const isAiAggressive = aiTotal <= 6;
            const killerInstinct = aiFoundationCount <= 1;

            let possibleMoves = [];
            let flipMove = null;
            let rearrangeMove = null;
            let emptyColumnX = null;

            for (let colX of [80, 280, 480, 680]) { if (columns[colX].length === 0) emptyColumnX = colX; }

            for (let k in columns) {
                const pile = columns[k];
                if (pile.length === 0) continue;
                const topCard = pile[pile.length - 1];
                if (topCard.classList.contains('face-down')) { flipMove = topCard; break; }
                const rank = parseInt(topCard.dataset.rank);
                const targets = [ { id: 'target-active', val: targetRanks.active }, { id: 'target-secondary', val: targetRanks.secondary } ];
                for (let t of targets) {
                    if (t.val !== null) {
                        const diff = Math.abs(rank - t.val);
                        if (diff === 1 || diff === 12) {
                            const risky = killerInstinct ? false : checkIfMoveHelpsPlayer(rank);
                            possibleMoves.push({ card: topCard, targetId: t.id, isRisky: risky });
                        }
                    }
                }
                if (emptyColumnX !== null && pile.length > 1 && !rearrangeMove) {
                    const cardUnder = pile[pile.length - 2];
                    if (cardUnder.classList.contains('face-down')) { rearrangeMove = { card: topCard, targetX: emptyColumnX, targetY: 40 }; }
                }
            }

            if (flipMove) { flipMove.classList.replace('face-down', 'face-up'); aiThinking = false; } 
            else if (possibleMoves.length > 0) {
                const safeMoves = possibleMoves.filter(m => !m.isRisky);
                const riskyMoves = possibleMoves.filter(m => m.isRisky);
                let finalMove = (safeMoves.length > 0) ? safeMoves[0] : null;
                if (!finalMove) {
                    const shouldRiskIt = (possibleMoves.length > 1) || isAiAggressive || !isDangerZone || killerInstinct;
                    if (shouldRiskIt) finalMove = riskyMoves[0];
                }
                if (finalMove) animateAiMove(finalMove.card, finalMove.targetId, 'play');
                else { aiThinking = false; triggerAiPass(); }
            } 
            else if (rearrangeMove) { animateAiMove(rearrangeMove.card, rearrangeMove, 'rearrange'); } 
            else { aiThinking = false; triggerAiPass(); }
        }

        function checkIfMoveHelpsPlayer(futurePileRank) {
            const playerFaceUpCards = document.querySelectorAll('#player-boundary .face-up');
            for (let i = 0; i < playerFaceUpCards.length; i++) {
                const pCard = playerFaceUpCards[i];
                const pRank = parseInt(pCard.dataset.rank);
                const diff = Math.abs(pRank - futurePileRank);
                if (diff === 1 || diff === 12) return true;
            }
            return false;
        }
        function triggerAiPass() {
            if (aiPass) return;
            aiPass = true;
            checkSyncReveal();
        }

        function animateAiMove(card, target, type, isForced = false) {
            card.classList.add('moving-ai');
            let startRect = card.getBoundingClientRect();
            let targetX, targetY, targetRot;
            if (type === 'play') {
                const slotRect = document.getElementById(target).getBoundingClientRect();
                targetX = slotRect.left; targetY = slotRect.top; targetRot = '0deg';
            } else {
                card.style.left = target.targetX + 'px'; card.style.top = target.targetY + 'px';
                setTimeout(() => { card.classList.remove('moving-ai'); aiThinking = false; }, 200);
                return;
            }
            const clone = card.cloneNode(true);
            card.style.opacity = '0';
            document.body.appendChild(clone);
            clone.style.position = 'absolute';
            clone.style.left = startRect.left + 'px'; clone.style.top = startRect.top + 'px';
            clone.style.transform = 'rotate(180deg)';
            void clone.offsetWidth;
            clone.style.left = targetX + 'px'; clone.style.top = targetY + 'px'; clone.style.transform = targetRot;

            setTimeout(() => {
                if (type === 'play') {
                    const currentTargetVal = target === 'target-active' ? targetRanks.active : targetRanks.secondary;
                    const cardRank = parseInt(clone.dataset.rank);
                    const diff = Math.abs(cardRank - currentTargetVal);
                    
                    if (isForced || diff === 1 || diff === 12) {
                        centerStack.push({ rank: cardRank, s: clone.dataset.suit, v: clone.dataset.val, color: clone.dataset.color, owner: card.dataset.owner });
                        const slot = document.getElementById(target);
                        if (target === 'target-active') targetRanks.active = cardRank; else targetRanks.secondary = cardRank;
                        slot.innerHTML = '';
                        const finalCard = clone.cloneNode(true);
                        finalCard.classList.remove('moving-ai');
                        finalCard.className = `card in-center ${clone.dataset.color === 'red' ? 'red' : 'black'}`;
                        finalCard.style.left = '0'; finalCard.style.top = '0'; finalCard.style.position = 'relative';
                        slot.appendChild(finalCard);
                        card.remove(); clone.remove();

                        if (targetRanks.active !== null && targetRanks.secondary !== null && targetRanks.active === targetRanks.secondary) {
                            if(!isOnline) {
                                const slapReaction = Math.max(100, currentActionDelay * 0.1);
                                setTimeout(() => { triggerSlap('ai'); }, slapReaction);
                            } else if(isHost) {
                                // HOST CHECKS FOR SLAP MATCH LOCALLY (Logic Safety)
                                // Only local check, actual slap trigger via KeyPress or Network
                            }
                        }
                        resetPasses();
                        updateDisplay();
                        if (document.querySelectorAll('#ai-boundary .card').length === 0) endRound("ai");
                    } else {
                        card.style.opacity = '1'; clone.remove();
                    }
                }
                aiThinking = false;
            }, 200);
        }

        function resetPasses() {
            p1Pass = false; 
            aiPass = false;
            const btn = document.getElementById('deck-p1');
            btn.classList.remove('ready', 'counting');
            btn.innerText = "PASS";

        function performShortageCheck() {
            if (p1Draw.length === 0 && aiDraw.length === 0) return;
            if (p1Draw.length === 0 && aiDraw.length > 0) {
                const loanSize = Math.floor(aiDraw.length / 2);
                p1Draw = aiDraw.splice(0, loanSize);
                p1IsBorrowing = true;
            }
            if (aiDraw.length === 0 && p1Draw.length > 0) {
                const loanSize = Math.floor(p1Draw.length / 2);
                aiDraw = p1Draw.splice(0, loanSize);
                aiIsBorrowing = true;
            }
            updateBorrowVisuals();
        }
        function updateBorrowVisuals() {
            document.getElementById('deck-p1').classList.toggle('has-borrowed', p1IsBorrowing);
            document.getElementById('deck-ai').classList.toggle('has-borrowed', aiIsBorrowing);
        }
        function layout(cards, container, owner) {
            const piles = [[],[],[],[]];
            const counts = [4, 3, 2, 1];
            counts.forEach((count, colIndex) => {
                for(let i=0; i<count; i++) { if (cards.length > 0) piles[colIndex].push(cards.pop()); }
            });
            let xPos = 80;
            piles.forEach(pile => {
                if (pile.length > 0) {
                    pile.forEach((data, idx) => {
                        const isFaceUp = idx === pile.length - 1;
                        createCard(data, xPos, 30+(idx*35), !isFaceUp, container, owner);
                    });
                }
                xPos += 200;
            });
        }

        function createCard(data, x, y, isFaceDown, container, owner) {
            if (!data) return;
            const card = document.createElement('div');
            card.className = `card ${data.color} ${isFaceDown ? 'face-down' : 'face-up'}`;
            card.style.left = `${x}px`; card.style.top = `${y}px`;
            card.innerHTML = `
            <div class="card-corner top-left"><div>${data.v}</div><div>${data.s}</div></div>
            <div class="center-suit">${data.s}</div>
            <div class="card-corner bottom-right"><div>${data.v}</div><div>${data.s}</div></div>
            `;
            card.dataset.rank = data.rank; card.dataset.suit = data.s; card.dataset.val = data.v; card.dataset.color = data.color;
            // NEW: OWNER TRACKING
            card.dataset.owner = data.owner || (owner === 'player' ? 'p1' : 'ai');

            if (owner === 'player') {
                card.onmousedown = (e) => {
                    if (card.classList.contains('face-down')) {
                        if (document.querySelectorAll('#player-boundary .face-up').length < 4) {
                            card.classList.replace('face-down', 'face-up');
                            if(isOnline && conn) {
                                conn.send({
                                    type: 'FLIP_CARD',
                                    cardRank: parseInt(card.dataset.rank),
                                    cardSuit: card.dataset.suit
                                });
                            }
                            resetPasses();
                        }
                        return;
                    }
                    const rank = parseInt(card.dataset.rank);
                    let isPlayable = false;
                    if (targetRanks.active) { if (Math.abs(rank - targetRanks.active) === 1 || Math.abs(rank - targetRanks.active) === 12) isPlayable = true; }
                    if (targetRanks.secondary) { if (Math.abs(rank - targetRanks.secondary) === 1 || Math.abs(rank - targetRanks.secondary) === 12) isPlayable = true; }
                    if (targetRanks.active === null) isPlayable = false;
                    topZ++; card.style.zIndex = topZ;
                    let offset = { x: e.clientX - card.offsetLeft, y: e.clientY - card.offsetTop };
                    const startLeft = card.style.left; const startTop = card.style.top;

                    const move = (mE) => {
                        let newX = mE.clientX - offset.x; let newY = mE.clientY - offset.y;
                        if (!isPlayable) { newX = Math.max(0, Math.min(newX, 800)); newY = Math.max(0, Math.min(newY, 100)); }
                        card.style.left = `${newX}px`; card.style.top = `${newY}px`;
                    };

                    const up = (uE) => {
                        window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', up);
                        const success = handleDrop(card, uE.clientX, uE.clientY);
                        if (success) {
                            resetPasses();
                            if (aiPass) { aiPass = false; }
                        } else {
                            const curX = parseInt(card.style.left); const curY = parseInt(card.style.top);
                            if (!(curX >= -20 && curX <= 820 && curY >= -20 && curY <= 140)) { card.style.left = startLeft; card.style.top = startTop; }
                        }
                    };
                    window.addEventListener('mousemove', move); window.addEventListener('mouseup', up);
                };
            }
            container.appendChild(card);
        }
        function handleDrop(card, x, y) {
            const rectL = document.getElementById('target-secondary').getBoundingClientRect();
            const rectR = document.getElementById('target-active').getBoundingClientRect();
            let target = (x >= rectL.left && x <= rectL.right && y >= rectL.top && y <= rectL.bottom) ? 'secondary' :
                         (x >= rectR.left && x <= rectR.right && y >= rectR.top && y <= rectR.bottom) ? 'active' : null;
            if (target && targetRanks[target]) {
                const diff = Math.abs(parseInt(card.dataset.rank) - targetRanks[target]);
                if (diff === 1 || diff === 12) {
                    
                    const cardLeft = parseInt(card.style.left);
                    const colCenters = [80, 280, 480, 680];
                    let closestCol = 0;
                    let minDiff = 1000;
                    colCenters.forEach(cx => {
                        const diff = Math.abs(cardLeft - cx);
                        if(diff < minDiff) { minDiff = diff; closestCol = cx; }
                    });
                    
                    if (isOnline && conn) {
                        conn.send({
                            type: 'MOVE',
                            cardRank: parseInt(card.dataset.rank),
                            cardSuit: card.dataset.suit,
                            cardVal: card.dataset.val,
                            cardColor: card.dataset.color,
                            cardOwner: card.dataset.owner, // SEND OWNER
                            targetId: target === 'active' ? 'target-active' : 'target-secondary',
                            originCol: closestCol
                        });
                    }
                    centerStack.push({ rank: parseInt(card.dataset.rank), s: card.dataset.suit, v: card.dataset.val, color: card.dataset.color, owner: card.dataset.owner });
                    updateCenter(target, card);
                    
                    if (document.querySelectorAll('#player-boundary .card').length === 0) endRound("player");
                    return true;
                }
            }
            return false;
        }
        function updateCenter(type, card) {
            const slot = document.getElementById(type === 'secondary' ? 'target-secondary' : 'target-active');
            targetRanks[type] = parseInt(card.dataset.rank);
            slot.innerHTML = '';
            const clone = card.cloneNode(true);
            clone.className = `card in-center ${card.classList.contains('red') ? 'red' : 'black'}`;
            clone.style.left = '0'; clone.style.top = '0'; clone.style.position = 'relative';
            slot.appendChild(clone);
            card.remove();
            updateDisplay();
            
            // HOST BROADCAST CENTER STATE
            if (isOnline && isHost && conn) {
                conn.send({ type: 'SYNC_CENTER_COUNT', count: centerStack.length });
            }
        }
        
        document.getElementById('deck-p1').onclick = () => {
            if (sequenceLocked) return;
            if (!p1Pass) {
                p1Pass = true;
                document.getElementById('deck-p1').classList.add('ready');

                checkSyncReveal();

        function checkSyncReveal() {
            if (p1Pass && aiPass) { startCountdown(); }
        }
        function startCountdown() {
            if(isOnline && !isHost) {
                sequenceLocked = true;
                document.getElementById('deck-p1').innerText = "WAIT";
                document.getElementById('deck-ai').innerText = "WAIT";
                return;
            }

            sequenceLocked = true;
            let count = 3;
            const p1Btn = document.getElementById('deck-p1');
            const aiBtn = document.getElementById('deck-ai');
            p1Btn.classList.replace('ready', 'counting');
            aiBtn.classList.replace('ready', 'counting');
            const timer = setInterval(() => {
                p1Btn.innerText = count; aiBtn.innerText = count;
                count--;
                if (count < 0) { clearInterval(timer); executeReveal(); }
            }, 800);
        }
        function executeReveal() {
            if (p1Draw.length === 0 || aiDraw.length === 0) performShortageCheck();
            if (p1Draw.length > 0 && aiDraw.length > 0) {
                document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
                let cP1 = p1Draw.pop(); let cAI = aiDraw.pop();
                centerStack.push(cP1, cAI);
                
                if(isOnline && isHost && conn) {
                    conn.send({
                        type: 'FORCE_REVEAL',
                        card1: cP1, 
                        card2: cAI  
                    });
                }

                updateCenter('secondary', createRevealCard(cAI));
                updateCenter('active', createRevealCard(cP1));
                resetRevealButton();
                updateDisplay();
            } else {
                if (centerStack.length > 0) {
                    const recycled = centerStack.sort(() => Math.random() - 0.5);
                    const half = Math.floor(recycled.length / 2);
                    p1Draw = recycled.slice(0, half); aiDraw = recycled.slice(half);
                    centerStack = [];
                    document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
                    updateDisplay(); resetRevealButton();
                } else { location.reload(); }
            }
        }
        
        function forceRevealFromHost(hostCard, joinerCard) {
            document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
            if(p1Draw.length > 0) p1Draw.pop(); 
            if(aiDraw.length > 0) aiDraw.pop(); 
            centerStack.push(hostCard, joinerCard);
            updateCenter('secondary', createRevealCard(hostCard));
            updateCenter('active', createRevealCard(joinerCard));
            resetRevealButton();
            updateDisplay();
        }

        function createRevealCard(data) {
            const c = document.createElement('div');
            c.className = `card ${data.color}`;
            c.innerHTML = `
            <div class="card-corner top-left"><div>${data.v}</div><div>${data.s}</div></div>
            <div class="center-suit">${data.s}</div>
            <div class="card-corner bottom-right"><div>${data.v}</div><div>${data.s}</div></div>
            `;
            c.dataset.rank = data.rank; c.dataset.suit = data.s; c.dataset.val = data.v; c.dataset.color = data.color;
            return c;
        }
        function triggerSlap(winner, isNetworkCommand = false) {
            if (slapLocked || !targetRanks.secondary || targetRanks.secondary !== targetRanks.active) return;
            
            // JOINER sends request to HOST
            if (isOnline && !isHost && !isNetworkCommand && conn) {
                conn.send({ type: 'SLAP_REQUEST' });
                return; 
            }
            // HOST processes request locally
            if(isOnline && isHost && !isNetworkCommand) {
                // If Host triggered it, evaluate immediately
                evaluateSlapRequest('player');
                return;
            }

            // Fallback for AI mode
            slapLocked = true; sequenceLocked = true;
            const msg = document.getElementById('slap-alert');
            msg.innerText = winner === 'player' ? "PLAYER 1 SLAPS WON!" : "OPP SLAPS WON!";
            msg.style.display = 'block';
            if (winner === 'player') stats.p1Slaps++; else stats.aiSlaps++;
            updateStatsUI();
            const wonCards = [...centerStack]; centerStack = [];
            
            if (winner === 'player') {
                aiPenalty.push(...wonCards); 
            } else {
                p1Penalty.push(...wonCards); 
            }
            
            setTimeout(() => {
                msg.style.display = 'none';
                document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
                targetRanks = { secondary: null, active: null };
                resetRevealButton(); updateDisplay(); slapLocked = false;
            }, 1500);
        }
        
        function evaluateSlapRequest(requestor) {
            if (slapLocked || slapInProgress) return;
            slapInProgress = true;

            if (!targetRanks.secondary || targetRanks.secondary !== targetRanks.active) {
                slapInProgress = false; return; 
            }
            
            const winner = requestor === 'opponent' ? 'ai' : 'player'; 
            const wonCards = [...centerStack];
            centerStack = [];
            
            if (winner === 'player') {
                aiPenalty.push(...wonCards); 
            } else {
                p1Penalty.push(...wonCards); 
            }
            
            // HOST BROADCASTS NEW STATE TO EVERYONE
            conn.send({ 
                type: 'SLAP_RESULT', 
                winnerName: winner,
                newP1: p1Inventory,
                newP2: aiInventory,
                newPenP1: p1Penalty,
                newPenP2: aiPenalty
            });
            
            applySlapResult(winner, p1Inventory, aiInventory, p1Penalty, aiPenalty);
        }
        
        function applySlapResult(winner, inv1, inv2, pen1, pen2) {
            slapLocked = true;
            slapInProgress = true;
            p1Inventory = inv1; aiInventory = inv2; p1Penalty = pen1; aiPenalty = pen2;
            centerStack = [];

            const msg = document.getElementById('slap-alert');
            msg.innerText = winner === 'player' ? "PLAYER 1 SLAPS WON!" : "OPP SLAPS WON!";
            msg.style.display = 'block';
            updateDisplay(); 
            
            setTimeout(() => {
                msg.style.display = 'none';
                document.querySelectorAll('.slot').forEach(s => s.innerHTML = '');
                targetRanks = { secondary: null, active: null };
                resetRevealButton(); updateDisplay(); 
                slapLocked = false; slapInProgress = false;
            }, 1500);
        }

        // REPATRIATION LOGIC
        function gatherCardsForRoundEnd(winner) {
            let p1Temp = [...p1Draw, ...p1Penalty];
            let aiTemp = [...aiDraw, ...aiPenalty];
            
            const p1F = Array.from(document.querySelectorAll('#player-boundary .card')).map(domToCard);
            const aiF = Array.from(document.querySelectorAll('#ai-boundary .card')).map(domToCard);
            p1Temp.push(...p1F);
            aiTemp.push(...aiF);

            let p1Final = [];
            let aiFinal = [];

            p1Temp.forEach(c => {
                if(c.owner === 'p1') p1Final.push(c);
                else aiFinal.push(c);
            });
            aiTemp.forEach(c => {
                if(c.owner === 'ai' || c.owner === 'p2') aiFinal.push(c);
                else p1Final.push(c);
            });

            if(winner === 'player') {
                aiFinal.push(...centerStack);
            } else {
                p1Final.push(...centerStack);
            }

            p1Final.sort(() => Math.random() - 0.5);
            aiFinal.sort(() => Math.random() - 0.5);

            return { p1: p1Final, ai: aiFinal };
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive && !slapLocked && !sequenceLocked) {
                if (targetRanks.active !== null && targetRanks.secondary === targetRanks.active) {
                    triggerSlap('player');
                } else {
                    issueYellowCard();
                }
            }
        });
        
        function endRound(winner) {
            if (isOnline && !isHost) return; 

            if(isOnline && isHost) conn.send({ type: 'ROUND_WIN' });

            if (winner === 'player') stats.p1Rounds++; else stats.aiRounds++;
            updateStatsUI();
            
            alert(`${winner.toUpperCase()} WINS ROUND!`);
            
            const newDecks = gatherCardsForRoundEnd(winner);
            p1Draw = []; aiDraw = []; p1Penalty = []; aiPenalty = []; centerStack = [];

            if(isOnline && isHost) {
                conn.send({
                    type: 'SYNC_ROUND',
                    p1: newDecks.p1,
                    p2: newDecks.ai
                });
                initGameOnline(newDecks.p1, newDecks.ai);
            } else {
                initGame(newDecks.p1, newDecks.ai);
            }
        }
        
        function domToCard(c) {
            return { v: c.dataset.val, s: c.dataset.suit, rank: parseInt(c.dataset.rank), color: c.classList.contains('red') ? 'red' : 'black', owner: c.dataset.owner };
        }
        function showVictory(text) {
            gameActive = false;
            document.getElementById('victory-screen').style.display = 'flex';
            document.getElementById('vic-sub').innerText = text;
        }
        function updateDisplay() {
            let p1Real = document.querySelectorAll('#player-boundary .card').length + p1Penalty.length;
            let aiReal = document.querySelectorAll('#ai-boundary .card').length + aiPenalty.length;
            if (p1IsBorrowing) { aiReal += (p1Draw.length + aiDraw.length); }
            else if (aiIsBorrowing) { p1Real += (aiDraw.length + p1Draw.length); }
            else { p1Real += p1Draw.length; aiReal += aiDraw.length; }
            document.getElementById('p1-t').innerText = p1Real;
            document.getElementById('ai-t').innerText = aiReal;
            document.getElementById('center-count-val').innerText = centerStack.length;
        }
        document.getElementById('new-match-btn').onclick = isOnline ? () => location.reload() : initGameAI;
    })();
    </script>
