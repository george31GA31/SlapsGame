<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISF - Multiplayer Lobby</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* --- DARK THEME STYLES --- */
    body.matchmaking-body {
        background-color: #1a1a1a;
        background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
        color: white;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .setup-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.5); /* Slight box background */
        padding: 40px;
        border-radius: 20px;
        border: 1px solid #333;
        box-shadow: 0 0 30px rgba(0,0,0,0.8);
        width: 100%;
        max-width: 500px;
    }

    h1 {
        font-weight: 900;
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-transform: uppercase;
        font-style: italic;
    }

    .modern-input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #444;
        border-radius: 8px;
        padding: 15px;
        font-size: 1.2rem;
        color: white;
        text-align: center;
        width: 80%;
        outline: none;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .modern-input:focus {
        border-color: #00ccff;
        background: rgba(0, 0, 0, 0.6);
    }

    .btn-action-large {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: 900;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        width: 100%;
        margin-bottom: 10px;
        box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        transition: transform 0.2s;
    }

    .btn-action-large:hover { transform: scale(1.05); }

    .btn-join-action {
        background: transparent;
        border: 2px solid #00ccff;
        color: #00ccff;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: 900;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        width: 100%;
        transition: 0.2s;
    }
    .btn-join-action:hover { background: #00ccff; color: black; }

    .divider { margin: 15px 0; color: #666; font-weight: bold; font-size: 0.9rem; }
    
    .hidden { display: none; }
    
    /* Code Display Styling (For Host Logic) */
    .host-code-display { margin-top: 20px; }
    .code-label { display: block; color: #888; margin-bottom: 5px; }
    .the-code { font-size: 2.5rem; color: #00ccff; font-weight: 900; letter-spacing: 3px; }
    .waiting-text { margin-top: 10px; color: #aaa; font-style: italic; }
</style>
</head>
<body class="matchmaking-body">

    <div class="setup-container" id="lobby-card">
        
        <i class="fa-solid fa-users" style="color: #00ccff; font-size: 3rem; margin-bottom: 10px;"></i>
        <h1>PLAY A FRIEND</h1>

        <div id="lobby-actions-container">
            
            <button class="btn-action-large" id="btn-host" onclick="hostGame()">
                <i class="fa-solid fa-server"></i> HOST MATCH
            </button>

            <div class="divider">OR</div>

            <input type="text" id="join-code" class="modern-input" style="width: 60%; font-size: 1rem; padding: 10px;" placeholder="ENTER ISF-CODE">
            
            <button class="btn-join-action" id="btn-join" onclick="joinGame()">
                <i class="fa-solid fa-plug"></i> JOIN MATCH
            </button>
            
            <div id="status-join" class="status-text hidden" style="margin-top:10px; color:#00ccff;">Connecting...</div>
        </div>

        <button class="btn-action-large hidden" id="btn-start-multi" onclick="launchGame()" style="margin-top: 20px; background: linear-gradient(135deg, #00ff00, #009900);">
            START MATCH
        </button>

        <button onclick="window.location.href='index.html'" style="background:transparent; border:none; color:#666; margin-top:20px; cursor:pointer; font-weight:bold;">
            BACK TO HOME
        </button>
    </div>

    <script>
        let peer = null;
        let conn = null;
        let myId = "";
        let isHost = false;

        function hostGame() {
            // AUTOMATICALLY USE LOGGED IN USERNAME
            const name = localStorage.getItem('isf_username') || "Player";
            localStorage.setItem('isf_my_name', name);
            
            isHost = true;

            const randomCode = Math.floor(1000 + Math.random() * 9000);
            myId = `ISF-${randomCode}`;

            localStorage.setItem('isf_role', 'host');
            localStorage.setItem('isf_code', myId);

            const mainContainer = document.getElementById('lobby-actions-container');
            mainContainer.innerHTML = `
                <div class="host-code-display">
                    <span class="code-label">Share This Code</span>
                    <span class="the-code">${myId}</span>
                    <div class="waiting-text" id="status-host">
                        <i class="fa-solid fa-spinner fa-spin"></i> Waiting for friend...
                    </div>
                </div>
                <button class="btn-cancel" onclick="location.reload()" style="background:transparent; border:none; color:#888; cursor:pointer; font-size:0.8rem; text-decoration:underline; margin-top: 15px;">CANCEL</button>
            `;

            peer = new Peer(myId);

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
                
                const statusEl = document.getElementById('status-host');
                if(statusEl) {
                    statusEl.innerHTML = '<i class="fa-solid fa-check"></i> FRIEND CONNECTED!';
                    statusEl.style.color = "#66ff66";
                    statusEl.style.animation = "none";
                }
                
                document.getElementById('lobby-card').classList.add('glow-green');
                document.getElementById('btn-start-multi').classList.remove('hidden');
            });
        }

        function joinGame() {
            // AUTOMATICALLY USE LOGGED IN USERNAME
            const name = localStorage.getItem('isf_username') || "Player";
            localStorage.setItem('isf_my_name', name);
            
            isHost = false;

            const targetId = document.getElementById('join-code').value.toUpperCase();
            if(!targetId) return alert("Please enter a code!");

            localStorage.setItem('isf_role', 'join');
            localStorage.setItem('isf_code', targetId);

            const statusJoin = document.getElementById('status-join');
            statusJoin.classList.remove('hidden');
            statusJoin.innerText = "Connecting...";
            
            peer = new Peer(); 

            peer.on('open', (id) => {
                conn = peer.connect(targetId);
                conn.on('open', () => {
                    statusJoin.innerText = "CONNECTED!";
                    statusJoin.style.color = "#66ff66";
                    document.getElementById('lobby-card').classList.add('glow-green');
                    setupConnection();
                });
                
                peer.on('error', (err) => {
                    statusJoin.innerText = "Error: Code not found.";
                    statusJoin.style.color = "#ff4444";
                });
            });
        }

        function setupConnection() {
            conn.on('data', (data) => {
                if(data.type === 'START') {
                    window.location.href = 'multiplayer-game.html';
                }
            });
        }

        function launchGame() {
            if(conn && isHost) {
                conn.send({type: 'START'});
                window.location.href = 'multiplayer-game.html';
            }
        }
    </script>
</body>
</html>
