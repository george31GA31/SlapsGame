<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISF - Multiplayer Lobby</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="setup-page">

    <div class="app-container">
        
        <nav class="sidebar-left">
            <div class="logo-area"><img src="assets/ISF_pink.png" alt="ISF" class="isf-logo"></div>
            <ul class="nav-links">
               <li><a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a></li>
            </ul>
        </nav>

        <main class="game-board-area" style="flex-direction: column;">
            
            <div class="setup-card" id="lobby-card">
                
                <div class="setup-header">
                    <i class="fa-solid fa-users" style="color: #3498db;"></i>
                    <h1>PLAY A FRIEND</h1>
                </div>

                <div class="input-group">
                    <label>ENTER YOUR NICKNAME</label>
                    <input type="text" id="nickname" class="lobby-input" placeholder="e.g. George" maxlength="10">
                </div>

                <div class="lobby-actions" id="lobby-actions-container">
                    <div class="lobby-col">
                        <button class="btn-lobby" id="btn-host" onclick="hostGame()">
                            <i class="fa-solid fa-server"></i> HOST MATCH
                        </button>
                    </div>

                    <div class="divider">OR</div>

                    <div class="lobby-col">
                        <input type="text" id="join-code" class="lobby-input small" placeholder="Enter ISF-XXXX Code">
                        <button class="btn-lobby secondary" id="btn-join" onclick="joinGame()">
                            <i class="fa-solid fa-plug"></i> JOIN MATCH
                        </button>
                        <div id="status-join" class="status-text hidden">Connecting...</div>
                    </div>
                </div>

                <button class="btn-start hidden" id="btn-start-multi" onclick="launchGame()">START MATCH</button>
            </div>

        </main>
    </div>

    <script>
        let peer = null;
        let conn = null;
        let myId = "";
        let isHost = false;

        function hostGame() {
            const name = document.getElementById('nickname').value || "Player 1";
            localStorage.setItem('isf_my_name', name);
            isHost = true;

            const randomCode = Math.floor(1000 + Math.random() * 9000);
            myId = `ISF-${randomCode}`;

            localStorage.setItem('isf_role', 'host');
            localStorage.setItem('isf_code', myId);

            // --- FIX 1: Target the main container, not just the column ---
            const mainContainer = document.getElementById('lobby-actions-container');
            mainContainer.innerHTML = `
                <div class="host-code-display">
                    <span class="code-label">Share This Code</span>
                    <span class="the-code">${myId}</span>
                    <div class="waiting-text" id="status-host">
                        <i class="fa-solid fa-spinner fa-spin"></i> Waiting for friend...
                    </div>
                </div>
                <button class="btn-cancel" onclick="location.reload()" style="background:transparent; border:none; color:#888; cursor:pointer; font-size:0.8rem; text-decoration:underline; margin-top: 15px;">CANCEL</button>
            `;

            peer = new Peer(myId);

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
                
                const statusEl = document.getElementById('status-host');
                if(statusEl) {
                    statusEl.innerHTML = '<i class="fa-solid fa-check"></i> FRIEND CONNECTED!';
                    statusEl.style.color = "#66ff66";
                    statusEl.style.animation = "none";
                }
                
                document.getElementById('lobby-card').classList.add('glow-green');
                document.getElementById('btn-start-multi').classList.remove('hidden');
            });
        }

        function joinGame() {
            // ... (Rest of joinGame logic is fine) ...
            const name = document.getElementById('nickname').value || "Player 2";
            localStorage.setItem('isf_my_name', name);
            isHost = false;

            const targetId = document.getElementById('join-code').value.toUpperCase();
            if(!targetId) return alert("Please enter a code!");

            localStorage.setItem('isf_role', 'join');
            localStorage.setItem('isf_code', targetId);

            const statusJoin = document.getElementById('status-join');
            statusJoin.classList.remove('hidden');
            statusJoin.innerText = "Connecting...";
            
            peer = new Peer(); 

            peer.on('open', (id) => {
                conn = peer.connect(targetId);
                conn.on('open', () => {
                    statusJoin.innerText = "CONNECTED!";
                    statusJoin.style.color = "#66ff66";
                    document.getElementById('lobby-card').classList.add('glow-green');
                    setupConnection();
                });
                
                peer.on('error', (err) => {
                    statusJoin.innerText = "Error: Code not found.";
                    statusJoin.style.color = "#ff4444";
                });
            });
        }

        function setupConnection() {
            conn.on('data', (data) => {
                if(data.type === 'START') {
                    window.location.href = 'multiplayer-game.html';
                }
            });
        }

        function launchGame() {
            if(conn && isHost) {
                conn.send({type: 'START'});
                window.location.href = 'multiplayer-game.html';
            }
        }
    </script>
</body>
</html>
