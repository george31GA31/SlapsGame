<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Match - ISF</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- CRITICAL STYLES FOR THIS PAGE --- */
        body.matchmaking-body {
            background-color: #1a1a1a;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        .search-container {
            text-align: center;
            position: relative;
        }

        /* Input Styling */
        .modern-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            width: 250px;
            outline: none;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .modern-input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        /* Button Styling */
        .btn-action-large {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .btn-action-large:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.6);
        }

        .btn-cancel {
            background: transparent;
            border: 2px solid #444;
            color: #888;
            padding: 10px 30px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        .btn-cancel:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Animation Styles */
        .animation-wrapper {
            position: relative;
            width: 250px;
            height: 350px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-card-img {
            width: 160px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 2;
        }
        .spinner-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success State */
        .match-found .spinner-ring {
            border-color: #00ff00;
            animation: none;
            box-shadow: 0 0 30px #00ff00;
        }
        .match-found h1 {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body class="matchmaking-body">

    <div id="name-setup" class="search-container">
        <h1>ENTER NICKNAME</h1>
        <div class="input-wrapper">
            <input type="text" id="nickname-input" class="modern-input" placeholder="PLAYER 1" maxlength="12">
        </div>
        <button class="btn-action-large" onclick="startSearch()">FIND MATCH</button>
        <br>
        <button class="btn-cancel" onclick="window.location.href='index.html'">BACK</button>
    </div>

    <div id="search-ui" class="search-container hidden">
        <h1 id="status-text">SEARCHING FOR OPPONENT</h1>
        
        <div class="animation-wrapper">
            <div class="spinner-ring" id="spinner"></div>
            <div class="center-card-display">
                <img src="assets/cards/ace_of_hearts.png" alt="Card" class="search-card-img">
            </div>
        </div>

        <div class="timer" id="timer">00:00</div>
        
        <button class="btn-cancel" onclick="window.location.href='index.html'">CANCEL</button>
    </div>

    <script>
        let myName = "Player";
        let peer = null;
        let conn = null;
        let searchTimer = null;
        let seconds = 0;

        // TESTING MODE: 1 Bucket so you find yourself easily
        const LOBBY_BUCKETS = 1; 
        let currentBucketIndex = Math.floor(Math.random() * LOBBY_BUCKETS); 
        const LOBBY_ID_BASE = "isf-public-match-v1-"; 

        window.onload = function() {
            const savedName = localStorage.getItem('isf_my_name');
            const inputField = document.getElementById('nickname-input');
            if (savedName && inputField) {
                inputField.value = savedName;
            }
        };

        function startSearch() {
            const inputField = document.getElementById('nickname-input');
            const enteredName = inputField.value.trim();

            if (!enteredName) {
                alert("Please enter a nickname!");
                return;
            }

            myName = enteredName;
            localStorage.setItem('isf_my_name', myName); 

            // Switch Screens
            document.getElementById('name-setup').classList.add('hidden');
            document.getElementById('search-ui').classList.remove('hidden');

            // Start Logic
            startTimer();
            attemptMatchmaking();
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            searchTimer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function attemptMatchmaking() {
            const targetLobbyId = LOBBY_ID_BASE + currentBucketIndex;
            console.log(`Checking Lobby: ${targetLobbyId}`);

            peer = new Peer();

            peer.on('open', (myTempId) => {
                const connectionAttempt = peer.connect(targetLobbyId, { reliable: true });

                // GUEST LOGIC
                connectionAttempt.on('open', () => {
                    console.log("Opponent Found! I am the GUEST.");
                    conn = connectionAttempt;
                    handleMatchFound('guest', targetLobbyId, "Opponent");
                });

                // HOST LOGIC (If guest connection fails)
                peer.on('error', (err) => {
                    if (err.type === 'peer-unavailable') {
                        console.log(`Lobby empty. Becoming HOST.`);
                        peer.destroy(); 
                        becomeHost(targetLobbyId); 
                    } else {
                        console.error("Peer Error:", err);
                    }
                });
            });
        }

        function becomeHost(lobbyId) {
            peer = new Peer(lobbyId);

            peer.on('open', (id) => {
                console.log(`Hosting Public Lobby: ${id}`);
            });

            peer.on('connection', (connection) => {
                console.log("Opponent Connected! I am the HOST.");
                conn = connection;
                conn.on('open', () => {
                    handleMatchFound('host', lobbyId, "Challenger");
                });
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    currentBucketIndex = (currentBucketIndex + 1) % LOBBY_BUCKETS;
                    attemptMatchmaking();
                }
            });
        }

        function handleMatchFound(role, code, defaultOpponentName) {
            clearInterval(searchTimer);
            document.body.classList.add('match-found');
            const statusText = document.getElementById('status-text');
            statusText.innerText = "OPPONENT FOUND!";
            
            if (conn) {
                conn.send({ type: 'HANDSHAKE', name: myName });
                conn.on('data', (data) => {
                    if (data.type === 'HANDSHAKE') {
                        statusText.innerText = `CONNECTED TO ${data.name.toUpperCase()}`;
                        localStorage.setItem('isf_role', role);
                        localStorage.setItem('isf_code', code);
                        localStorage.setItem('isf_my_name', myName);
                        
                        setTimeout(() => {
                            window.location.href = 'multiplayer-game.html';
                        }, 2000);
                    }
                });
            }
        }
    </script>
</body>
</html>
