<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Match - ISF</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- VISUAL STYLES MATCHING THE SCREENSHOT --- */
        body.matchmaking-body {
            background-color: #0a0a0a; /* Dark background */
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* The Main Card Container */
        .menu-card {
            background-color: #111;
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
            border: 1px solid #222;
        }

        /* The Blue Icon Group */
        .icon-group {
            color: #00ccff;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.4);
        }

        /* The Header Text */
        .menu-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            font-size: 2rem;
            margin: 0 0 30px 0;
            color: white;
            letter-spacing: 1px;
        }

        /* The Grey Input Box */
        .input-group {
            margin-bottom: 25px;
        }

        .styled-input {
            background-color: #222; /* Greyed out box */
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .styled-input::placeholder {
            color: #555;
        }

        .styled-input:focus {
            border-color: #00ccff;
            background-color: #2a2a2a;
        }

        /* The Blue Gradient Button */
        .btn-blue-gradient {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            padding: 15px 0;
            width: 100%;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-blue-gradient:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.5);
        }

        /* The "Back to Home" Link */
        .link-back {
            display: block;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.2s;
        }

        .link-back:hover {
            color: white;
        }

        /* --- SEARCHING UI STYLES --- */
        .spinner-ring {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #00ccff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        .timer-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #888;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .match-found .spinner-ring {
            border-top-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            animation: none;
        }
        
        .status-text {
            font-weight: bold;
            color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="matchmaking-body">

    <div id="name-setup" class="menu-card">
        <div class="icon-group">
            <i class="fa-solid fa-users"></i> </div>

        <h1 class="menu-title">FIND MATCH</h1>

        <div class="input-group">
            <input type="text" id="nickname-input" class="styled-input" placeholder="ENTER NICKNAME" maxlength="12">
        </div>

        <button class="btn-blue-gradient" onclick="startSearch()">
            FIND MATCH
        </button>

        <div class="link-back" onclick="window.location.href='index.html'">
            BACK TO HOME
        </div>
    </div>

    <div id="search-ui" class="menu-card hidden">
        <div class="icon-group">
            <i class="fa-solid fa-globe"></i>
        </div>
        
        <h1 class="menu-title" id="status-text">SEARCHING...</h1>
        
        <div class="spinner-ring" id="spinner"></div>
        
        <div class="timer-text" id="timer">00:00</div>
        
        <button class="btn-blue-gradient" style="background: #333; border: 1px solid #555;" onclick="window.location.href='index.html'">
            CANCEL
        </button>
    </div>

    <script>
        let myName = "Player";
        let peer = null;
        let conn = null;
        let searchTimer = null;
        let seconds = 0;

        // TESTING MODE: 1 Bucket so you find yourself easily
        const LOBBY_BUCKETS = 1; 
        let currentBucketIndex = Math.floor(Math.random() * LOBBY_BUCKETS); 
        const LOBBY_ID_BASE = "isf-public-match-v1-"; 

        window.onload = function() {
            const savedName = localStorage.getItem('isf_my_name');
            const inputField = document.getElementById('nickname-input');
            if (savedName && inputField) {
                inputField.value = savedName;
            }
        };

        function startSearch() {
            const inputField = document.getElementById('nickname-input');
            const enteredName = inputField.value.trim();

            if (!enteredName) {
                alert("Please enter a nickname!");
                return;
            }

            myName = enteredName;
            localStorage.setItem('isf_my_name', myName); 

            // Switch Screens
            document.getElementById('name-setup').classList.add('hidden');
            document.getElementById('search-ui').classList.remove('hidden');

            // Start Logic
            startTimer();
            attemptMatchmaking();
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            searchTimer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function attemptMatchmaking() {
            const targetLobbyId = LOBBY_ID_BASE + currentBucketIndex;
            console.log(`Checking Lobby: ${targetLobbyId}`);

            peer = new Peer();

            peer.on('open', (myTempId) => {
                const connectionAttempt = peer.connect(targetLobbyId, { reliable: true });

                // GUEST LOGIC
                connectionAttempt.on('open', () => {
                    console.log("Opponent Found! I am the GUEST.");
                    conn = connectionAttempt;
                    handleMatchFound('guest', targetLobbyId, "Opponent");
                });

                // HOST LOGIC (If guest connection fails)
                peer.on('error', (err) => {
                    if (err.type === 'peer-unavailable') {
                        console.log(`Lobby empty. Becoming HOST.`);
                        peer.destroy(); 
                        becomeHost(targetLobbyId); 
                    } else {
                        console.error("Peer Error:", err);
                    }
                });
            });
        }

        function becomeHost(lobbyId) {
            peer = new Peer(lobbyId);

            peer.on('open', (id) => {
                console.log(`Hosting Public Lobby: ${id}`);
            });

            peer.on('connection', (connection) => {
                console.log("Opponent Connected! I am the HOST.");
                conn = connection;
                conn.on('open', () => {
                    handleMatchFound('host', lobbyId, "Challenger");
                });
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    currentBucketIndex = (currentBucketIndex + 1) % LOBBY_BUCKETS;
                    attemptMatchmaking();
                }
            });
        }

        function handleMatchFound(role, code, defaultOpponentName) {
            clearInterval(searchTimer);
            document.body.classList.add('match-found');
            
            const statusText = document.getElementById('status-text');
            statusText.innerText = "OPPONENT FOUND!";
            statusText.style.color = "#00ff00"; // Green text for success
            
            if (conn) {
                conn.send({ type: 'HANDSHAKE', name: myName });
                conn.on('data', (data) => {
                    if (data.type === 'HANDSHAKE') {
                        statusText.innerText = `PLAYING VS ${data.name.toUpperCase()}`;
                        localStorage.setItem('isf_role', role);
                        localStorage.setItem('isf_code', code);
                        localStorage.setItem('isf_my_name', myName);
                        
                        setTimeout(() => {
                            window.location.href = 'multiplayer-game.html';
                        }, 2000);
                    }
                });
            }
        }
    </script>
</body>
</html>
