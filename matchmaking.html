<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Match - ISF</title>
    <link rel="icon" type="image/png" href="assets/ISF_favicon.png">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- DARK THEME STYLES --- */
        body.matchmaking-body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #151515 0%, #000000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        /* The Main Card Container */
        .menu-card {
            background-color: #0f0f0f;
            border-radius: 12px;
            padding: 40px 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            border: 1px solid #1a1a1a;
            position: relative;
        }

        .icon-group {
            color: #00ccff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.4);
        }

        .menu-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-style: italic;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            color: white;
            letter-spacing: 0.5px;
        }

        .user-display {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-display span {
            color: #fff;
        }

        /* The Blue Gradient Button */
        .btn-blue-gradient {
            background: linear-gradient(180deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            padding: 14px 0;
            width: 100%;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        .btn-blue-gradient:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.4);
        }

        /* The "Back to Home" Link */
        .link-back {
            display: block;
            margin-top: 15px;
            color: #555;
            font-size: 0.8rem;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.2s;
        }

        .link-back:hover { color: #888; }

        /* --- SEARCHING UI STYLES --- */
        .timer-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .status-subtext {
            font-size: 0.8rem;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-cancel {
            background: #222;
            border: 1px solid #333;
            color: #888;
            border-radius: 50px;
            padding: 12px 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        .btn-cancel:hover {
            border-color: #555;
            color: white;
        }

        .match-found .timer-text {
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .match-found .menu-title {
            color: #00ff00;
        }
    </style>
</head>
<body class="matchmaking-body">

    <div id="name-setup" class="menu-card">
        <div class="icon-group">
            <i class="fa-solid fa-users"></i> 
        </div>

        <h1 class="menu-title">FIND MATCH</h1>

        <div class="user-display" id="user-label">
            Playing as: <span>Player</span>
        </div>

        <button class="btn-blue-gradient" onclick="startSearch()">
            FIND MATCH
        </button>

        <div class="link-back" onclick="window.location.href='index.html'">
            BACK TO HOME
        </div>
    </div>

    <div id="search-ui" class="menu-card hidden">
        <div class="icon-group">
            <i class="fa-solid fa-globe"></i>
        </div>
        
        <h1 class="menu-title" id="status-text">SEARCHING...</h1>
        
        <div class="timer-text" id="timer">00:00</div>
        
        <div class="status-subtext">PLEASE WAIT</div>
        <br>

        <button class="btn-cancel" onclick="window.location.href='index.html'">
            CANCEL
        </button>
    </div>

    <script>
        let myName = "Player";
        let peer = null;
        let conn = null;
        let searchTimer = null;
        let seconds = 0;

        // TESTING MODE: 1 Bucket so you find yourself easily
        const LOBBY_BUCKETS = 1; 
        let currentBucketIndex = Math.floor(Math.random() * LOBBY_BUCKETS); 
        const LOBBY_ID_BASE = "isf-public-match-v1-"; 

        window.onload = function() {
            // AUTOMATICALLY GET USERNAME FROM LOGIN
            const savedName = localStorage.getItem('isf_username');
            if (savedName) {
                myName = savedName;
            }
            // Update the display text
            const label = document.getElementById('user-label');
            if(label) label.innerHTML = `Playing as: <span style="color:#00ccff">${myName}</span>`;
        };

        function startSearch() {
            // No need to check input, we use the variable
            localStorage.setItem('isf_my_name', myName); 

            // Switch Screens
            document.getElementById('name-setup').classList.add('hidden');
            document.getElementById('search-ui').classList.remove('hidden');

            // Start Logic
            startTimer();
            attemptMatchmaking();
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            searchTimer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function attemptMatchmaking() {
            const targetLobbyId = LOBBY_ID_BASE + currentBucketIndex;
            console.log(`Checking Lobby: ${targetLobbyId}`);

            peer = new Peer();

            peer.on('open', (myTempId) => {
                const connectionAttempt = peer.connect(targetLobbyId, { reliable: true });

                // GUEST LOGIC
                connectionAttempt.on('open', () => {
                    console.log("Opponent Found! I am the GUEST.");
                    conn = connectionAttempt;
                    handleMatchFound('guest', targetLobbyId, "Opponent");
                });

                // HOST LOGIC (If guest connection fails)
                peer.on('error', (err) => {
                    if (err.type === 'peer-unavailable') {
                        console.log(`Lobby empty. Becoming HOST.`);
                        peer.destroy(); 
                        becomeHost(targetLobbyId); 
                    } else {
                        console.error("Peer Error:", err);
                    }
                });
            });
        }

        function becomeHost(lobbyId) {
            peer = new Peer(lobbyId);

            peer.on('open', (id) => {
                console.log(`Hosting Public Lobby: ${id}`);
            });

            peer.on('connection', (connection) => {
                console.log("Opponent Connected! I am the HOST.");
                conn = connection;
                conn.on('open', () => {
                    handleMatchFound('host', lobbyId, "Challenger");
                });
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    currentBucketIndex = (currentBucketIndex + 1) % LOBBY_BUCKETS;
                    attemptMatchmaking();
                }
            });
        }

        function handleMatchFound(role, code, defaultOpponentName) {
            clearInterval(searchTimer);
            document.body.classList.add('match-found');
            
            const statusText = document.getElementById('status-text');
            statusText.innerText = "OPPONENT FOUND!";
            statusText.style.color = "#00ff00"; // Green text for success
            
            if (conn) {
                conn.send({ type: 'HANDSHAKE', name: myName });
                conn.on('data', (data) => {
                    if (data.type === 'HANDSHAKE') {
                        statusText.innerText = `PLAYING VS ${data.name.toUpperCase()}`;
                        localStorage.setItem('isf_role', role);
                        localStorage.setItem('isf_code', code);
                        localStorage.setItem('isf_my_name', myName);
                        
                        setTimeout(() => {
                            window.location.href = 'multiplayer-game.html';
                        }, 2000);
                    }
                });
            }
        }
    </script>
</body>
</html>
